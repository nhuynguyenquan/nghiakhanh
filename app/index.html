<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qu·∫£n L√Ω Thu Chi Nh√¢n Vi√™n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f8ff; }
    header { background: #007BFF; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { padding: 1rem; max-width: 800px; margin: auto; }
    .filter, .form, .actions { margin-bottom: 1rem; }
    select, input, button { padding: 0.5rem; margin-right: 0.5rem; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 0.5rem; border: 1px solid #ddd; text-align: left; }
    th { background: #007BFF; color: white; }
    .income { color: green; }
    .expense { color: red; }
  </style>
</head>
<body>
  <header>Qu·∫£n L√Ω Thu Chi C√° Nh√¢n</header>
  <div class="container">
    <div class="filter">
      <label for="month">L·ªçc theo th√°ng:</label>
      <select id="month">
        <option value="">T·∫•t c·∫£</option>
      </select>
      <button onclick="syncTransactions()">üîÅ ƒê·ªìng b·ªô</button>
    </div>

    <div class="form">
      <input type="date" id="date" />
      <select id="type">
        <option value="chi">Chi</option>
        <option value="thu">Thu</option>
      </select>
      <input type="text" id="category" placeholder="H·∫°ng m·ª•c" />
      <input type="number" id="amount" placeholder="S·ªë ti·ªÅn" />
      <input type="text" id="note" placeholder="Ghi ch√∫" />
      <button onclick="addTransaction()">‚ûï Th√™m</button>
    </div>

    <div class="actions">
      <strong>T·ªïng thu:</strong> <span id="total-income">0</span> | 
      <strong>T·ªïng chi:</strong> <span id="total-expense">0</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Ng√†y</th>
          <th>Lo·∫°i</th>
          <th>H·∫°ng m·ª•c</th>
          <th>S·ªë ti·ªÅn</th>
          <th>Ghi ch√∫</th>
          <th>Xo√°</th>
        </tr>
      </thead>
      <tbody id="transaction-list"></tbody>
    </table>
  </div>

  <script src="../auth.js"></script>
  <script>
    function getAuth() {
      try {
        const auth = JSON.parse(localStorage.getItem('auth') || '{}');
        if (auth.id && auth.token) {
          return auth;
        } else {
          throw new Error("Ch∆∞a ƒëƒÉng nh·∫≠p");
        }
      } catch (e) {
        alert("Phi√™n ƒëƒÉng nh·∫≠p kh√¥ng h·ª£p l·ªá. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
        
        return null;
      }
    }

    const auth = getAuth();
    if (!auth) throw new Error("Ch∆∞a ƒëƒÉng nh·∫≠p");

    const userId = auth.id;
    const token = auth.token;
    const STORAGE_KEY = 'finance_' + userId;
    let transactions = [];

    document.addEventListener('DOMContentLoaded', () => {
  loadTransactions();
  if (transactions.length === 0) {
    syncTransactions(true); // T·∫£i t·ª´ server n·∫øu ch∆∞a c√≥ d·ªØ li·ªáu
  }
  document.getElementById('month').addEventListener('change', renderTransactions);
});
    function addTransaction() {
      const id = crypto.randomUUID();
      const date = document.getElementById('date').value;
      const type = document.getElementById('type').value;
      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const note = document.getElementById('note').value;
      if (!date || !category || isNaN(amount)) return alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß');
      const t = { id, date, type, category, amount, note };
      transactions.push(t);
      saveTransactions();
      renderTransactions();
    }

    function deleteTransaction(id) {
      transactions = transactions.filter(t => t.id !== id);
      saveTransactions();
      renderTransactions();
    }

    function saveTransactions() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        transactions,
        lastSync: new Date().toISOString()
      }));
    }

    function loadTransactions() {
  try {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    transactions = Array.isArray(saved.transactions) ? saved.transactions : [];
  } catch (e) {
    console.error('L·ªói khi ƒë·ªçc d·ªØ li·ªáu local:', e);
    transactions = [];
  }
  renderTransactions();
}

    function renderTransactions() {
      const list = document.getElementById('transaction-list');
      const month = document.getElementById('month').value;
      list.innerHTML = '';
      let income = 0, expense = 0;
      transactions
        .filter(t => !month || t.date.slice(0, 7) === month)
        .sort((a, b) => b.date.localeCompare(a.date))
        .forEach(t => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${t.date}</td>
            <td class="${t.type === 'thu' ? 'income' : 'expense'}">${t.type}</td>
            <td>${t.category}</td>
            <td>${t.amount.toLocaleString()}</td>
            <td>${t.note}</td>
            <td><button onclick="deleteTransaction('${t.id}')">üóëÔ∏è</button></td>
          `;
          if (t.type === 'thu') income += t.amount;
          else expense += t.amount;
          list.appendChild(tr);
        });
      document.getElementById('total-income').textContent = income.toLocaleString();
      document.getElementById('total-expense').textContent = expense.toLocaleString();
      updateMonthFilter();
    }

    function updateMonthFilter() {
      const monthSelect = document.getElementById('month');
      const months = [...new Set(transactions.map(t => t.date.slice(0, 7)))].sort((a, b) => b.localeCompare(a));
      for (let i = monthSelect.options.length - 1; i >= 1; i--) monthSelect.remove(i);
      months.forEach(m => {
        const opt = document.createElement('option');
        const [y, mo] = m.split('-');
        opt.value = m;
        opt.textContent = `Th√°ng ${mo}/${y}`;
        monthSelect.appendChild(opt);
      });
    }

    async function syncTransactions(forceDownload = false) {
  const payload = {
    action: forceDownload || transactions.length === 0 ? 'pull' : 'sync',
    userId: userId,
    token: token,
    transactions: transactions
  };

  try {
    const res = await fetch('https://script.google.com/macros/s/AKfycbwLUFnKOc2iYad61Y_FXH6Uw1s6sLQEUEDn-UyRwnBmoc6zgzHPARnUO72EEQPdlfx6/exec', {
      method: 'POST',
      body: JSON.stringify(payload),
    });

    const result = await res.json();
    if (!result.success) {
      alert(result.message || 'L·ªói khi ƒë·ªìng b·ªô d·ªØ li·ªáu');
      return;
    }

    if (result.data && Array.isArray(result.data)) {
      transactions = result.data;
      saveTransactions();
      renderTransactions();
      alert('ƒê√£ t·∫£i d·ªØ li·ªáu t·ª´ server!');
    } else {
      alert('ƒê·ªìng b·ªô th√†nh c√¥ng!');
    }
  } catch (error) {
    console.error('L·ªói m·∫°ng ho·∫∑c m√°y ch·ªß:', error);
    alert('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Ki·ªÉm tra m·∫°ng ho·∫∑c ƒëƒÉng nh·∫≠p l·∫°i.');
  }
}
  </script>
</body>
</html>
