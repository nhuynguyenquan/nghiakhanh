<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhụy Nguyên - QR Redirect</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    a { font-size: 18px; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Đang xử lý liên kết...</h2>
  <p id="message">Vui lòng đợi...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById('message').innerText = "Không tìm thấy ID!";
    } else {
      const GAS_URL = "https://script.google.com/macros/s/AKfycbzkK7gHJtOfNDev_lM-VA0e2gy6pWKk9_0x4y0RPnItl3-cpRYpKwtM_T1Nrr49--hq4A/exec"; 

      fetch(`${GAS_URL}?id=${encodeURIComponent(id)}`)
        .then(r => r.text())
        .then(html => {
          // GAS trả về HTML link bấm tay
          document.write(html);
        })
        .catch(err => {
          document.getElementById('message').innerText = "Lỗi kết nối API: " + err;
        });
    }
  </script>
</body>
</html>
