<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhụy Nguyên - QR Redirect</title>
</head>
<body style="font-family:sans-serif; text-align:center; padding:20px;">
  <h2>Đang chuyển hướng...</h2>
  <p id="message">Vui lòng đợi...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById('message').innerText = "Không tìm thấy ID!";
    } else {
      const GAS_URL = "https://script.google.com/macros/s/AKfycby_UC0vvecXC0sy1jJdybGPQmQFvUjT_1jb09HXR0ltir9nPucWhCI1_Zurx42u59Vsbw/exec"; 
      fetch(`${GAS_URL}?id=${encodeURIComponent(id)}`)
        .then(r => r.json())
        .then(data => {
          if (data.url) {
            // Redirect trình duyệt sang URL nhận được từ GAS
            window.location.href = data.url;
          } else {
            document.getElementById('message').innerText = "Không nhận được URL từ server";
          }
        })
        .catch(err => {
          document.getElementById('message').innerText = "Lỗi kết nối API: " + err;
        });
    }
  </script>
</body>
</html>
