<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B√°n h√†ng - Nh·ª•y Nguy√™n</title>

  <!-- Font ƒë·∫πp -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">

  <!-- Manifest v√† m√†u thanh tr√¨nh duy·ªát -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#ff914d">

  <style>
:root {
  --primary: #ff914d;
  --primary-dark: #cc6e30;
  --bg: #fff;
  --text: #333;
  --accent: #f9f9f9;
  --shadow: rgba(0, 0, 0, 0.05);
}

body {
  font-family: 'Quicksand', sans-serif;
  margin: 0;
  padding: 16px;
  background: linear-gradient(to right, #ffe8d6, #fff7f0);
  color: var(--text);
  min-height: 100vh;
}

.container {
  max-width: 480px;
  margin: auto;
  background: rgba(255, 255, 255, 0.95);
  padding: 24px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  backdrop-filter: blur(6px);
}

h2 {
  text-align: center;
  color: var(--primary-dark);
  margin-bottom: 24px;
  font-size: 22px;
}

.menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
  font-size: 16px;
}

.menu-item span {
  font-weight: 500;
}

.menu-item input {
  width: 64px;
  padding: 6px 8px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 14px;
  text-align: center;
  background: #fdfdfd;
  transition: all 0.3s ease;
}

.menu-item input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 4px var(--primary);
  outline: none;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px 16px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 3px 10px rgba(255, 145, 77, 0.3);
}

button:hover {
  background: var(--primary-dark);
  transform: scale(1.02);
  box-shadow: 0 6px 16px rgba(255, 145, 77, 0.4);
}

.hidden {
  display: none;
}

#loginSection {
  text-align: center;
}

#loginSection input {
  width: 90%;
  padding: 12px;
  margin-bottom: 16px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  transition: all 0.3s ease;
}

#loginSection input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 4px var(--primary);
  outline: none;
}

#loginError {
  color: red;
  margin-top: 10px;
  font-weight: 500;
}

.today-stats {
  margin-top: 28px;
  padding: 18px 20px;
  background: #fffdf7;
  border: 2px dashed #ffd28f;
  border-radius: 14px;
  box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
}

.today-stats h3 {
  margin: 0 0 12px;
  font-size: 18px;
  color: #e67e22;
}

.today-stats ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.today-stats li {
  margin-bottom: 8px;
  color: #333;
  font-size: 15px;
}

.today-stats strong {
  display: block;
  margin-top: 14px;
  font-size: 16px;
  color: #000;
  border-top: 1px solid #eee;
  padding-top: 10px;
}
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- ƒêƒÉng nh·∫≠p PIN -->
    <div id="loginSection">
      <h2>üîê Nh·∫≠p m√£ PIN</h2>
      <input type="password" id="pinInput" placeholder="M√£ PIN" />
      <button onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>
      <p id="loginError"></p>
    </div>

    <!-- Giao di·ªán b√°n h√†ng -->
    <div id="salesSection" class="hidden">
      <h2 id="branchTitle"></h2>
      <div id="menuList"></div>
      <button id="submitOrderBtn" onclick="sendOrder()">üßæ G·ª≠i ƒë∆°n h√†ng</button>
      <div id="statsToday" class="today-stats"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzfd_pHMmc9qGXJ4iT2LYXg78-WSxXVTHr5O0EeGcs5pa4RlZMB2Gs1xETul4XI-hPFTw/exec';
    let salesData = {};
    let branchName = "";
    let branchData = null;

    async function handleLogin() {
      const pin = document.getElementById("pinInput").value.trim();
      document.getElementById("loginError").textContent = "";

      try {
        const res = await fetch(SCRIPT_URL);
        salesData = await res.json();

        const pinMap = salesData.pins || {};
        branchName = pinMap[pin];

        if (!branchName) {
          document.getElementById("loginError").textContent = "‚ùå M√£ PIN kh√¥ng h·ª£p l·ªá.";
          return;
        }

        branchData = salesData.branches.find(b => b.name === branchName);
        if (!branchData) {
          document.getElementById("loginError").textContent = "‚ùå Kh√¥ng t√¨m th·∫•y chi nh√°nh.";
          return;
        }

        document.getElementById("branchTitle").textContent = "üìç Chi nh√°nh: " + branchName;
        renderMenu();
        renderTodayStats();
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("salesSection").classList.remove("hidden");

      } catch (err) {
        document.getElementById("loginError").textContent = "‚ö†Ô∏è L·ªói khi t·∫£i d·ªØ li·ªáu.";
        console.error(err);
      }
      renderTodayStats();
    }

    function renderMenu() {
      const menuList = document.getElementById("menuList");
      menuList.innerHTML = "";

      branchData.menu.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.dataset.name = item.name;

        div.innerHTML = `
          <span>${item.name} (${item.stock})</span>
          <input type="number" min="0" value="0"/>
        `;
        menuList.appendChild(div);
      });
    }

    async function sendOrder() {
      const btn = document.getElementById("submitOrderBtn");
      btn.disabled = true;
      btn.innerText = "ƒêang g·ª≠i...";

      const items = [];
      const rows = document.querySelectorAll(".menu-item");

      rows.forEach(row => {
        const name = row.dataset.name;
        const qty = parseInt(row.querySelector("input").value);
        if (qty > 0) items.push({ name, quantity: qty });
      });

      if (items.length === 0) {
        alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 m√≥n.");
        btn.disabled = false;
        btn.innerText = "üßæ G·ª≠i ƒë∆°n h√†ng";
        return;
      }

      const now = new Date().toISOString();

      items.forEach(order => {
        const menuItem = branchData.menu.find(m => m.name === order.name);
        const price = menuItem ? menuItem.price : 0;

        salesData.logs.push({
          branch: branchName,
          item: order.name,
          quantity: order.quantity,
          price,
          time: now
        });

        if (menuItem) {
          menuItem.stock -= order.quantity;
          if (menuItem.stock < 0) menuItem.stock = 0;
        }
      });

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          mode: "no-cors",
          body: JSON.stringify(salesData)
        });

        alert("‚úÖ G·ª≠i ƒë∆°n th√†nh c√¥ng!");
        renderMenu();
        renderTodayStats();
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è ƒê√£ c√≥ l·ªói x·∫£y ra khi g·ª≠i d·ªØ li·ªáu....T·∫£i l·∫°i trang.");
        renderMenu();
        renderTodayStats();
      }

      btn.disabled = false;
      btn.innerText = "üßæ G·ª≠i ƒë∆°n h√†ng";
    }

    function renderTodayStats() {
      const today = new Date().toISOString().slice(0, 10);
      const logsToday = salesData.logs.filter(log =>
        log.time?.startsWith(today) && log.branch === branchName
      );

      const summary = {};
      let total = 0;

      logsToday.forEach(log => {
        if (!summary[log.item]) summary[log.item] = { quantity: 0, total: 0 };
        summary[log.item].quantity += log.quantity;
        summary[log.item].total += log.quantity * log.price;
        total += log.quantity * log.price;
      });

      const statsDiv = document.getElementById("statsToday");
      statsDiv.innerHTML = `<h3>üìä ƒê∆°n h√†ng h√¥m nay:</h3><ul>
        ${Object.entries(summary)
          .map(
            ([name, s]) =>
              `<li>${name}: ${s.quantity} c√°i ~ ${s.total.toLocaleString()}ƒë</li>`
          )
          .join("")}
      </ul><strong>üí∞ T·ªïng ti·ªÅn: ${total.toLocaleString()}ƒë</strong>`;
    }
  </script>
</body>
</html>
