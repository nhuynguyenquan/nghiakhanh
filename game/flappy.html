<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #70c5ce;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #333;
      background: url('https://i.imgur.com/rS0Rk7V.png') repeat-x;
      background-size: cover;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-top: 10px;
    }

    #scoreBoard {
      font-size: 18px;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    /* Overlay game over */
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 30px 40px;
      border-radius: 15px;
      font-size: 24px;
      z-index: 10;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px #000;
      user-select: none;
    }

    #gameOverScreen button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      transition: background-color 0.3s;
    }

    #gameOverScreen button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>üê§ Flappy Bird Mini</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="scoreBoard">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
  <p>Nh·∫•n ph√≠m c√°ch ho·∫∑c ch·∫°m ƒë·ªÉ bay!</p>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgm" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Game Over overlay -->
  <div id="gameOverScreen">
    <div id="gameOverText">Game Over! ƒêi·ªÉm c·ªßa b·∫°n: 0</div>
    <button id="restartBtn">Ch∆°i l·∫°i</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const bgm = document.getElementById('bgm');

    const gameOverScreen = document.getElementById('gameOverScreen');
    const gameOverText = document.getElementById('gameOverText');
    const restartBtn = document.getElementById('restartBtn');

    // Chim (·∫£nh)
    const birdImg = new Image();
    birdImg.src = 'https://i.imgur.com/OdL0XPt.png';

    let bird = {
      x: 80,
      y: 150,
      radius: 20,
      gravity: 0.3,
      lift: -6,
      velocity: 0
    };

    let pipes = [];
    let pipeWidth = 60;
    let pipeGap = 300;
    let frame = 0;
    let score = 0;
    let highScore = localStorage.getItem("flappyHighScore") || 0;

    let animationId;

    function updateScore() {
      scoreBoard.innerText = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x - bird.radius, bird.y - bird.radius, 40, 40);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Chim r∆°i
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver();
        return;
      }

      drawBird();

      // ·ªêng m·ªõi
      if (frame % 200 === 0) {
        let top = Math.random() * (canvas.height / 2);
        pipes.push({ x: canvas.width, top: top, passed: false });
      }

      for (let i = 0; i < pipes.length; i++) {
        let pipe = pipes[i];
        pipe.x -= 1.2;
        drawPipe(pipe);

        // Va ch·∫°m
        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipeWidth &&
          (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.top + pipeGap)
        ) {
          gameOver();
          return;
        }

        // C·ªông ƒëi·ªÉm khi chim bay qua ·ªëng (ch·ªâ c·ªông 1 l·∫ßn)
        if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
          score++;
          pipe.passed = true;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("flappyHighScore", highScore);
          }
          updateScore(); // C·∫≠p nh·∫≠t ƒëi·ªÉm ngay khi thay ƒë·ªïi
        }
      }

      // X√≥a ·ªëng ra ngo√†i
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      frame++;
      animationId = requestAnimationFrame(update);
    }

    function gameOver() {
      // Hi·ªán overlay game over, hi·ªán ƒëi·ªÉm
      gameOverText.textContent = `üéÆ Game Over! ƒêi·ªÉm c·ªßa b·∫°n: ${score}`;
      gameOverScreen.style.display = 'block';
      cancelAnimationFrame(animationId);
    }

    function flap() {
      bird.velocity = bird.lift;
    }

    restartBtn.addEventListener('click', () => {
      // ·∫®n overlay
      gameOverScreen.style.display = 'none';

      // Reset game state
      score = 0;
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      frame = 0;

      updateScore();
      update();
    });

    document.addEventListener("keydown", e => {
      if (e.code === "Space") flap();
    });

    document.addEventListener("touchstart", flap);

    bgm.volume = 0.3; // Gi·∫£m √¢m l∆∞·ª£ng

    updateScore();
    update(); // B·∫Øt ƒë·∫ßu game
  </script>
</body>
</html>
