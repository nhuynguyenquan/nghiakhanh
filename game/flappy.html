<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #70c5ce;
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #333;
      background: url('https://i.imgur.com/rS0Rk7V.png') repeat-x;
      background-size: cover;
    }

    h1 {
      margin-top: 10px;
    }

    #scoreBoard {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üê§ Flappy Bird Mini</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="scoreBoard">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
  <p>Nh·∫•n ph√≠m c√°ch ho·∫∑c ch·∫°m ƒë·ªÉ bay!</p>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgm" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const bgm = document.getElementById('bgm');

    // Chim (·∫£nh)
    const birdImg = new Image();
    birdImg.src = 'https://i.imgur.com/OdL0XPt.png';

    let bird = {
      x: 80,
      y: 150,
      radius: 20,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    let pipeWidth = 60;
    let pipeGap = 150;
    let frame = 0;
    let score = 0;
    let highScore = localStorage.getItem("flappyHighScore") || 0;

    function drawBird() {
      ctx.drawImage(birdImg, bird.x - bird.radius, bird.y - bird.radius, 40, 40);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Chim r∆°i
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver();
        return;
      }

      drawBird();

      // ·ªêng
      if (frame % 90 === 0) {
        let top = Math.random() * (canvas.height / 2);
        pipes.push({ x: canvas.width, top: top });
      }

      pipes.forEach((pipe, i) => {
        pipe.x -= 2;
        drawPipe(pipe);

        // Va ch·∫°m
        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipeWidth &&
          (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.top + pipeGap)
        ) {
          gameOver();
          return;
        }

        // Ghi ƒëi·ªÉm
        if (pipe.x + pipeWidth === Math.floor(bird.x)) {
          score++;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("flappyHighScore", highScore);
          }
        }
      });

      // X√≥a ·ªëng ra ngo√†i
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      // Hi·ªÉn th·ªã ƒëi·ªÉm
      scoreBoard.innerText = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;

      frame++;
      requestAnimationFrame(update);
    }

    function gameOver() {
      alert("üéÆ Game Over!\nƒêi·ªÉm c·ªßa b·∫°n: " + score);
      score = 0;
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      update();
    }

    function flap() {
      bird.velocity = bird.lift;
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") flap();
    });

    document.addEventListener("touchstart", flap);
    bgm.volume = 0.3; // Gi·∫£m √¢m l∆∞·ª£ng
    update(); // B·∫Øt ƒë·∫ßu game
  </script>
</body>
</html>
