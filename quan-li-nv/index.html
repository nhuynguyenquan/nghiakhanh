<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω nh√¢n vi√™n - Nh·ª•y Nguy√™n</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  </style>
</head>
<body>
  <h2>üìã Qu·∫£n l√Ω nh√¢n vi√™n</h2>

  <input id="name" placeholder="T√™n nh√¢n vi√™n">
  <input id="role" placeholder="Ch·ª©c v·ª• (VD: Ph·ª•c v·ª•, Thu ng√¢n)">
  <input id="salary" type="number" placeholder="L∆∞∆°ng / ng√†y (VND)">
  <input id="note" placeholder="Ghi ch√∫ (n·∫øu c√≥)">
  <button onclick="addEmployee()">‚ûï Th√™m nh√¢n vi√™n</button>

  <h3>üìë Danh s√°ch nh√¢n vi√™n</h3>
  <table id="employeeTable"></table>

  <h3>üïí Ch·∫•m c√¥ng</h3>
  <select id="employeeSelect"></select>
  <button onclick="checkIn()">‚úÖ V√†o ca</button>
  <button onclick="checkOut()">‚õî Ra ca</button>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzUI0h0FG2V01uCro3bAPqO22hHPi5cwwaa8wQPg7LliggsVioTq1AT8ZTkoWCCZ3GXBA/exec'; 

    let data = {};

    async function loadData() {
      const res = await fetch(API_URL);
      data = await res.json();
      renderEmployees();
      renderSelect();
    }

    function renderEmployees() {
      const table = document.getElementById("employeeTable");
      let html = `<tr><th>T√™n</th><th>Ch·ª©c v·ª•</th><th>L∆∞∆°ng/ng√†y</th><th>Ghi ch√∫</th></tr>`;
      for (const emp of data.employees) {
        html += `<tr>
          <td>${emp.name}</td>
          <td>${emp.role}</td>
          <td>${emp.salaryPerDay}</td>
          <td>${emp.note}</td>
        </tr>`;
      }
      table.innerHTML = html;
    }

    function renderSelect() {
      const sel = document.getElementById("employeeSelect");
      sel.innerHTML = data.employees.map(e => `<option value="${e.id}">${e.name}</option>`).join("");
    }

    function genId() {
      return 'nv' + Date.now();
    }

    async function addEmployee() {
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value.trim();
      const salary = parseInt(document.getElementById("salary").value);
      const note = document.getElementById("note").value.trim();

      if (!name || isNaN(salary)) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n v√† l∆∞∆°ng.");

      const newEmp = {
        id: genId(),
        name,
        role,
        salaryPerDay: salary,
        note
      };

      data.employees.push(newEmp);
      await saveData();
      alert("ƒê√£ th√™m nh√¢n vi√™n.");
      document.getElementById("name").value = "";
      document.getElementById("role").value = "";
      document.getElementById("salary").value = "";
      document.getElementById("note").value = "";
      loadData();
    }

    async function checkIn() {
      const id = document.getElementById("employeeSelect").value;
      const now = new Date().toISOString();
      data.attendance.push({ employeeId: id, checkIn: now, checkOut: "" });
      await saveData();
      alert("‚úÖ ƒê√£ ch·∫•m v√†o ca.");
    }

    async function checkOut() {
      const id = document.getElementById("employeeSelect").value;
      const now = new Date().toISOString();
      const today = new Date().toISOString().slice(0, 10);

      const entry = data.attendance.find(a =>
        a.employeeId === id &&
        a.checkIn.startsWith(today) &&
        !a.checkOut
      );

      if (!entry) return alert("Kh√¥ng t√¨m th·∫•y ca l√†m ƒë·ªÉ ra ca.");

      entry.checkOut = now;
      await saveData();
      alert("‚õî ƒê√£ ch·∫•m ra ca.");
    }

    async function saveData() {
      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        mode: "no-cors",
        headers: { 'Content-Type': 'application/json' }
      });
    }

    loadData();
  </script>
  <h3>üìä T·ªïng h·ª£p c√¥ng</h3>
  <label>Ch·ªçn ng√†y ho·∫∑c th√°ng:</label>
  <input type="month" id="monthPicker">
  <input type="date" id="datePicker">
  <button onclick="calculateAttendance()">üìÜ T·ªïng h·ª£p</button>
  
  <table id="summaryTable"></table>
  
  <script>
  function calculateAttendance() {
    const selectedMonth = document.getElementById("monthPicker").value;
    const selectedDate = document.getElementById("datePicker").value;
  
    const summary = {};
  
    for (const emp of data.employees) {
      summary[emp.id] = {
        name: emp.name,
        totalHours: 0,
        totalDays: 0,
        sessions: 0
      };
    }
  
    for (const log of data.attendance) {
      if (!log.checkIn || !log.checkOut) continue;
  
      const checkInDate = new Date(log.checkIn);
      const checkOutDate = new Date(log.checkOut);
  
      const logDateStr = log.checkIn.slice(0, 10);
      const logMonthStr = log.checkIn.slice(0, 7);
  
      if (selectedDate && logDateStr !== selectedDate) continue;
      if (selectedMonth && logMonthStr !== selectedMonth) continue;
  
      const diffMs = checkOutDate - checkInDate;
      const hours = diffMs / 3600000;
  
      const emp = summary[log.employeeId];
      if (emp) {
        emp.totalHours += hours;
        emp.sessions += 1;
      }
    }
  
    // Convert sessions to days n·∫øu mu·ªën t√≠nh ng√†y c√¥ng
    for (const emp of Object.values(summary)) {
      emp.totalHours = emp.totalHours.toFixed(2);
      emp.totalDays = (emp.sessions / 2).toFixed(1); // m·ªói ng√†y 2 l·∫ßn: v√†o + ra
    }
  
    // Render b·∫£ng
    const table = document.getElementById("summaryTable");
    let html = `<tr>
      <th>Nh√¢n vi√™n</th>
      <th>S·ªë ca</th>
      <th>S·ªë gi·ªù</th>
      <th>Ng√†y c√¥ng (∆∞·ªõc t√≠nh)</th>
    </tr>`;
  
    for (const emp of Object.values(summary)) {
      html += `<tr>
        <td>${emp.name}</td>
        <td>${emp.sessions}</td>
        <td>${emp.totalHours}</td>
        <td>${emp.totalDays}</td>
      </tr>`;
    }
  
    table.innerHTML = html;
  }
  </script>
</body>
</html>
