<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý người dùng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 600px; margin: auto; }
    input, select, button { display: block; width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    .user-item { border: 1px solid #ccc; padding: 0.5rem; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h2>Thêm / Sửa Người Dùng</h2>
  <form id="userForm">
    <input type="text" id="id" placeholder="ID người dùng" required />
    <input type="password" id="password" placeholder="Mật khẩu (bỏ trống nếu không đổi)" />
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Lưu</button>
  </form>

  <h3>Danh sách người dùng</h3>
  <div id="userList"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzuVsxRm0IAIHM41EdOQ5f-XOQTTu6YEsCBErPGY1-jLvMgPNO_hYArfnI7BHtXL73z-g/exec'; 
    // Tải danh sách user
    async function loadUsers() {
      const res = await fetch(API_URL + '?action=get_users');
      const data = await res.json();
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <strong>${user.id}</strong> - Role: ${user.role}
          <button onclick="editUser('${user.id}')">Sửa</button>
        `;
        list.appendChild(div);
      });
    }

    // Sửa user
    async function editUser(id) {
      const res = await fetch(API_URL + '?action=get_users');
      const data = await res.json();
      const user = data.users.find(u => u.id === id);
      if (user) {
        document.getElementById('id').value = user.id;
        document.getElementById('role').value = user.role;
      }
    }

    // Gửi form
    document.getElementById('userForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('id').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      const payload = { action: 'save_user', id, password, role };
      const res = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });
      const result = await res.json();
      alert(result.message);
      loadUsers();
      e.target.reset();
    });

    loadUsers();
  </script>
</body>
</html>
