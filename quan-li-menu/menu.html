<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Nhụy Nguyên</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d35400;
      margin-bottom: 10px;
    }
    .category-title {
      font-size: 20px;
      margin-top: 24px;
      border-bottom: 2px solid #d35400;
      padding-bottom: 4px;
      color: #d35400;
    }
    .menu-item {
      display: flex;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin: 12px 0;
      overflow: hidden;
    }
    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .menu-info {
      padding: 10px;
      flex: 1;
    }
    .menu-name {
      font-weight: bold;
      font-size: 16px;
    }
    .menu-desc {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }
    .menu-price {
      margin-top: 6px;
      color: #e67e22;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .menu-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .menu-item img {
        width: 100%;
        height: auto;
      }
      .menu-info {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Menu Quán Nhụy Nguyên</h1>
  <div id="menu-container"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzrFNYEBeUuCerhDnXZXNYvmuQsvoWqti9rUVo0I4bQaqRvjn4ZURRv7Pvr00nsqjoYIw/exec';

    async function loadMenu() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const menu = data.menu;

      const grouped = menu.reduce((acc, item) => {
        acc[item.category] = acc[item.category] || [];
        acc[item.category].push(item);
        return acc;
      }, {});

      const container = document.getElementById("menu-container");
      container.innerHTML = "";

      Object.keys(grouped).forEach(cat => {
        container.innerHTML += `<div class="category-title">${cat}</div>`;
        grouped[cat].forEach(item => {
          container.innerHTML += `
            <div class="menu-item">
              <img src="${item.image}" alt="${item.name}" />
              <div class="menu-info">
                <div class="menu-name">${item.name}</div>
                <div class="menu-desc">${item.description}</div>
                <div class="menu-price">${item.price.toLocaleString()}₫</div>
              </div>
            </div>
          `;
        });
      });
    }

    loadMenu();
  </script>
</body>
</html>
