<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;

<body>
  <h2>üîê T·∫°o M√£ PIN</h2>
  <input type="password" id="pin" placeholder="Nh·∫≠p m√£ PIN" />
  <input type="hidden" id="tokenField" />
  <button onclick="taoPin()">L∆∞u PIN</button>
  <div id="status"></div>
  <a href="../quan-li-nv/">tr·ªü l·∫°i</a>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzyTFPLK-0soB4y0o-Ilf00ZJK-z88i5sl8XK6aiCecAV4jcCtpDvMbRzbbu21jFJxaRg/exec'; // Thay b·∫±ng URL c·ªßa b·∫°n

    function generateToken() {
      return 'token_' + Date.now() + '_' + Math.random().toString(36).substring(2, 10);
    }

    function taoPin() {
      const pin = document.getElementById("pin").value;
      const status = document.getElementById("status");
      const token = generateToken();
      document.getElementById("tokenField").value = token;

      if (!pin) {
        status.textContent = "‚ùó Vui l√≤ng nh·∫≠p m√£ PIN.";
        return;
      }

      status.textContent = "‚è≥ ƒêang g·ª≠i...";

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        body: new URLSearchParams({
          action: "savePin",
          data: JSON.stringify({ pin, token })
        })
      });

      // B·∫Øt ƒë·∫ßu ki·ªÉm tra tr·∫°ng th√°i sau khi g·ª≠i
      waitForLog(token).then(log => {
        if (log && log.status === "success") {
          status.textContent = "‚úÖ ƒê√£ l∆∞u m√£ PIN th√†nh c√¥ng.";
        } else if (log && log.status === "error") {
          status.textContent = "‚ùå L·ªói khi l∆∞u m√£ PIN.";
        } else {
          status.textContent = "‚ö†Ô∏è Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ server sau 10 gi√¢y.";
        }
      });
    }

    async function waitForLog(token, maxWait = 10000, interval = 1000) {
      const start = Date.now();
      while (Date.now() - start < maxWait) {
        const log = await getLogByToken(token);
        if (log) return log;
        await new Promise(r => setTimeout(r, interval));
      }
      return null;
    }

    async function getLogByToken(token) {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=getLogs&token=${token}`);
        if (!res.ok) throw new Error("L·ªói k·∫øt n·ªëi");
        const log = await res.json();
        return log.token ? log : null;
      } catch (err) {
        console.error("L·ªói khi l·∫•y tr·∫°ng th√°i:", err);
        return null;
      }
    }
  </script>
