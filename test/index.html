    function generateToken() {

  async function guiDuLieu() {
    const name = document.getElementById("name").value;

    // G·ª≠i d·ªØ li·ªáu (kh√¥ng c·∫ßn ch·ªù ph·∫£n h·ªìi)
    fetch(SCRIPT_URL, {

    // Ch·ªù tr·∫°ng th√°i t·ª´ status.json
    const result = await waitForStatus(token);

  async function waitForStatus(token, maxWait = 10000, interval = 1000) {
