<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 400px; margin: auto; }
    input, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
  </style>
</head>
<body>
  <h2>Đăng nhập</h2>
  <input type="text" id="id" placeholder="Tên đăng nhập" required />
  <input type="password" id="password" placeholder="Mật khẩu" required />
  <button onclick="login()">Đăng nhập</button>
  <p id="message" style="color:red"></p>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwbb8TxqMBPIVLB_izyJcmImZiMtyoErCYA7mi02Ln633RfWsU8oLSNEAHvLycIHP9UcA/exec'; 

    function setCookie(name, value, days = 1) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; path=/; expires=${expires}`;
    }

    async function login() {
      const id = document.getElementById('id').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!id || !password) return;

      const payload = { action: 'login', id, password };
      const res = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload),
      });
      const result = await res.json();

      if (result.success) {
        setCookie('token', result.token);
        setCookie('user_id', result.id);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('message').innerText = result.message;
      }
    }
  </script>
</body>
</html>
