<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>G·ª≠i d·ªØ li·ªáu m·∫´u</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 400px; margin: auto; }

<body>
  <h2>üì§ G·ª≠i d·ªØ li·ªáu m·∫´u</h2>
  <input id="name" placeholder="T√™n" />
  <input id="age" type="number" placeholder="Tu·ªïi" />
  <button onclick="guiDuLieu()">G·ª≠i d·ªØ li·ªáu</button>
  <div id="status">Tr·∫°ng th√°i s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y</div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwauZPR6aY2htdgyCUkIHurERxJCh3PC7enqHO22KOIdQhiHacvbGKfl7Rzc99IzlMiaQ/exec';

    function generateToken() {
      return "token_" + Date.now() + "_" + Math.random().toString(36).substring(2, 10);
    }

    async function guiDuLieu() {
      const name = document.getElementById("name").value;
      const age  = document.getElementById("age").value;
      const token = generateToken();

      document.getElementById("status").textContent = "‚è≥ ƒêang g·ª≠i...";

      // G·ª≠i d·ªØ li·ªáu
      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ name, age, token })
      });

      // Ki·ªÉm tra k·∫øt qu·∫£
      const result = await waitForStatus(token);
      if (result?.status === "success") {
        document.getElementById("status").textContent = "‚úÖ G·ª≠i th√†nh c√¥ng!";
      } else if (result?.status === "error") {
        document.getElementById("status").textContent = "‚ùå G·ª≠i th·∫•t b·∫°i!";
      } else {
        document.getElementById("status").textContent = "‚ö†Ô∏è Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ server sau 10 gi√¢y.";
      }
    }

    async function waitForStatus(token, maxWait = 10000, interval = 1000) {
      const start = Date.now();
      while (Date.now() - start < maxWait) {
        const res = await fetch(`${SCRIPT_URL}?action=status&token=${token}`);
        if (res.ok) {
          const json = await res.json();
          if (json.status) return json;
        }
        await new Promise(r => setTimeout(r, interval));
      }
      return null;
    }
  </script>
