<body>

  <div id="loading" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>

  <table id="reportTable" style="display:none">
    <caption>B√°o c√°o t·ªïng h·ª£p</caption>
    <thead>
      <tr>
        <th>Ng√†y</th>
        <th>Ca</th>

    </thead>

<script>
    const REPORT_URL = 'https://script.google.com/macros/s/AKfycbwxAaRxUvucCcbkiGC79HTmlOxejWq2bQB1EUl1PddZJRAOBAfG6A8RNKhs9CYjAlIV3g/exec';

    function formatDateTime(datetimeStr) {
    if (!datetimeStr) return '-';
    return new Date(datetimeStr).toLocaleString('vi-VN', { timeZone: 'Asia/Ho_Chi_Minh' });
  }

  async function loadReports() {
    try {
      const res = await fetch(REPORT_URL);
      const json = await res.json();
      const data = Array.isArray(json.reports) ? json.reports : [];

      data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      const tbody = document.getElementById('reportBody');
      const loading = document.getElementById('loading');
      const table = document.getElementById('reportTable');
      tbody.innerHTML = '';

      data.forEach(report => {
        const maxRows = Math.max(
          (report.production?.length || 0),
          (report.sales?.length || 0),
          1
        );

        for(let i = 0; i < maxRows; i++) {
          const prod = report.production && report.production[i] ? report.production[i] : {name:'-', quantity:'-', unit:'-'};
          const sale = report.sales && report.sales[i] ? report.sales[i] : {name:'-', quantity:'-', unit:'-', amount:'-'};

          const tr = document.createElement('tr');

          tr.innerHTML = `
            ${i === 0 ? `<td rowspan="${maxRows}">${report.date || '-'}</td>` : ''}
            ${i === 0 ? `<td rowspan="${maxRows}">${report.shift || '-'}</td>` : ''}
            <td>${prod.name}</td>
            <td>${prod.quantity}</td>
            <td>${prod.unit}</td>
            <td>${sale.name}</td>
            <td>${sale.quantity}</td>
            <td>${sale.unit}</td>
            <td>${sale.amount !== '-' ? sale.amount.toLocaleString('vi-VN') : '-'}</td>
            ${i === 0 ? `<td rowspan="${maxRows}">${formatDateTime(report.timestamp)}</td>` : ''}
          `;
          tbody.appendChild(tr);
        }
      });

      loading.style.display = 'none';
      table.style.display = 'table';
    } catch(err) {
      document.getElementById('loading').textContent = '‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.';
      console.error(err);
    }
  }

  loadReports();
</script>
