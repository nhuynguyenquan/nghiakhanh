<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu cà phê Nhụy Nguyên</title>
  <style>
    :root{
      --accent:#7bb4e3;
      --accent-dark:#5a8fb9;
      --text:#1f2937;
      --paper:#fffdf7;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#eceff3; color:var(--text);
      font: 16px/1.45 "Times New Roman", Georgia, serif;
      display:grid; place-items:center; padding:24px;
    }

    .page{
      width:210mm; height:297mm; background:var(--paper);
      position:relative; box-shadow:0 10px 30px rgba(0,0,0,.15);
      padding:20mm 18mm;
    }
    @media print{
      body{background:var(--paper); box-shadow:none; padding:0}
      .page{box-shadow:none; margin:0; width:auto; height:auto; page-break-after:always}
    }

    .border{position:absolute; inset:8mm; pointer-events:none}
    .border:before, .border:after{content:""; position:absolute; inset:0; border-radius:8mm}
    .border:before{border: 3px solid #b8842b}
    .border:after{inset:4mm; border: 3px solid #f1d08a}

    header{ text-align:center; margin-top:8mm; margin-bottom:6mm; }
    h1{ font-size:34px; margin:0; color:#67a6da; }

    .menu{ margin-top:8mm; display:grid; gap:10px; }
    .item{
      display:grid; grid-template-columns:56px 1fr auto; align-items:center; gap:12px;
      background: #e7f0f9; border:2px solid var(--accent); border-radius:12px;
      padding:6px 10px; 
    }
    .item:nth-child(odd){ background:#eef6ff }
    .thumb{
      width:56px; height:42px; border-radius:8px; object-fit:cover;
      border:2px solid #fff; outline:2px solid var(--accent-dark);
    }
    .label{ font-size:18px; font-weight:bold; color:#1f3d57 }
    .price{ font-size:18px; font-weight:bold; color:#b91c1c; }

    footer{ position:absolute; left:0; right:0; bottom:18mm; display:flex; align-items:flex-end; justify-content:space-between; padding:0 18mm; }
    .thanks{ font-style:italic; font-weight:600 }
  </style>
</head>
<body>
  <main class="page" role="document">
    <div class="border" aria-hidden="true"></div>

    <header>
      <h1>Các món phục vụ</h1>
      <div class="subtitle">Menu gợi ý – Quý khách có thể thay đổi món</div>
    </header>

    <section class="menu" aria-label="Danh sách món">
      <div class="item">
        <img class="thumb" src="https://picsum.photos/seed/ca-phe-muoi/160/120" alt="Cà phê muối" />
        <div class="label">Cà phê muối</div>
        <div class="price">15.000đ</div>
      </div>
      <div class="item">
        <img class="thumb" src="https://picsum.photos/seed/ca-phe-den/160/120" alt="Cà phê đen" />
        <div class="label">Cà phê đen</div>
        <div class="price">15.000đ</div>
      </div>
      <div class="item">
        <img class="thumb" src="https://picsum.photos/seed/ca-phe-sua/160/120" alt="Cà phê sữa" />
        <div class="label">Cà phê sữa</div>
        <div class="price">20.000đ</div>
      </div>
      <div class="item">
        <img class="thumb" src="https://picsum.photos/seed/bo-huc/160/120" alt="Bò húc" />
        <div class="label">Bò húc</div>
        <div class="price">15.000đ</div>
      </div>
      <div class="item">
        <img class="thumb" src="https://picsum.photos/seed/number1/160/120" alt="Number 1" />
        <div class="label">Number 1</div>
        <div class="price">15.000đ</div>
      </div>
      <div class="item">
        <img class="thumb" src="https://picsum.photos/seed/nuoc-loc/160/120" alt="Nước lọc" />
        <div class="label">Nước lọc</div>
        <div class="price">5.000đ</div>
      </div>
      <div class="item">
        <img class="thumb" src="https://picsum.photos/seed/tra-xanh/160/120" alt="Trà xanh 0 độ" />
        <div class="label">Trà xanh 0 độ</div>
        <div class="price">15.000đ</div>
      </div>
    </section>

    <footer>
      <div class="thanks">Cảm ơn quý khách. Chúc quý khách một ngày vui vẻ!</div>
    </footer>
  </main>
</body>
</html>
