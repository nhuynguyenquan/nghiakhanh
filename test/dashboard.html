<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng điều khiển</title>
  <style>
    #loginForm { display: none; margin-top: 20px; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2>Chào mừng bạn!</h2>
    <p id="status">Đang kiểm tra đăng nhập...</p>
    <button onclick="logout()">Đăng xuất</button>
  </div>

  <div id="loginForm">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button onclick="login()">Đăng nhập</button>
    <p id="loginStatus"></p>
  </div>

  <script src="auth.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwbb8TxqMBPIVLB_izyJcmImZiMtyoErCYA7mi02Ln633RfWsU8oLSNEAHvLycIHP9UcA/exec';

    function logout() {
      document.cookie = "token=; max-age=0; path=/";
      document.cookie = "user_id=; max-age=0; path=/";
      location.reload(); // Reload lại trang để quay về login form
    }

    function showLoginForm() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function showDashboard(user) {
      document.getElementById("status").innerText = `Xin chào ${user.id} (${user.role})`;
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'login',
          username,
          password
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.cookie = `token=${data.token}; path=/`;
          document.cookie = `user_id=${data.id}; path=/`;
          showDashboard(data);
        } else {
          document.getElementById("loginStatus").innerText = "Sai tài khoản hoặc mật khẩu.";
        }
      })
      .catch(() => {
        document.getElementById("loginStatus").innerText = "Lỗi kết nối!";
      });
    }

    // Kiểm tra đăng nhập khi vào trang
    checkLogin((user) => {
      if (user && user.valid) {
        showDashboard(user);
      } else {
        showLoginForm();
      }
    });
  </script>
</body>
</html>
