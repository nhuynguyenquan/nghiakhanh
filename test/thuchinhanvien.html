<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý thu chi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f5f5f5; }
    h2 { color: #2c3e50; }
    select, table, th, td {
      width: 100%; padding: 8px; margin-top: 10px; font-size: 1rem;
    }
    table { border-collapse: collapse; background: white; margin-top: 1rem; }
    th { background: #3498db; color: white; }
    td, th { border: 1px solid #ddd; text-align: left; }
    .income { color: green; }
    .expense { color: red; }
  </style>
</head>
<body>
  <h2>Danh sách thu chi cá nhân</h2>
  <label for="month">Chọn tháng:</label>
  <select id="month" onchange="renderFiltered()"></select>
  <div id="status" style="margin-top:10px; color: gray;"></div>
  <table id="transTable">
    <thead>
      <tr>
        <th>Ngày</th>
        <th>Loại</th>
        <th>Số tiền</th>
        <th>Ghi chú</th>
      </tr>
    </thead>
    <tbody id="transBody"></tbody>
  </table>

  <script src="auth.js"></script>
<script>
  let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

  function render() {
    const tbody = document.querySelector('#transaction-table tbody');
    tbody.innerHTML = '';
    let income = 0, expense = 0;

    transactions.forEach((t, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${t.date}</td>
        <td>${t.type === 'income' ? 'Thu' : 'Chi'}</td>
        <td>${parseInt(t.amount).toLocaleString()} đ</td>
        <td>${t.note || ''}</td>
        <td><button onclick="remove(${i})">❌</button></td>`;
      tbody.appendChild(row);

      if (t.type === 'income') income += +t.amount;
      else expense += +t.amount;
    });

    document.getElementById('total-income').textContent = income.toLocaleString();
    document.getElementById('total-expense').textContent = expense.toLocaleString();
    document.getElementById('balance').textContent = (income - expense).toLocaleString();
  }

  function remove(i) {
    transactions.splice(i, 1);
    save();
  }

  function save() {
    localStorage.setItem('transactions', JSON.stringify(transactions));
    render();
  }

  document.getElementById('transaction-form').onsubmit = (e) => {
    e.preventDefault();
    const date = document.getElementById('date').value;
    const type = document.getElementById('type').value;
    const amount = document.getElementById('amount').value;
    const note = document.getElementById('note').value;
    if (!date || !amount) return alert('Nhập đủ thông tin!');
    transactions.push({ date, type, amount, note });
    save();
    e.target.reset();
  };

  function syncData() {
    const auth = JSON.parse(localStorage.getItem('auth') || '{}');
    if (!auth.token || !auth.id) return alert('Bạn chưa đăng nhập');

    fetch('https://script.google.com/macros/s/AKfycbytwJTEigvy76zh6fkOHMexRS5nr_UxyWBn1H0tOK_PXUf7nnuWILnOZJ6MIzdSJ8NM/exec', {
      method: 'POST',
      body: JSON.stringify({
        action: 'sync_transactions',
        id: auth.id,
        token: auth.token,
        data: transactions
      }),
    })
    .then(r => r.json())
    .then(res => {
      if (res.success) alert('✅ Đồng bộ thành công!');
      else alert('❌ ' + (res.message || 'Lỗi không xác định'));
    })
    .catch(err => alert('⚠ Không kết nối được'));
  }

  render();
</script>

</body>
</html>
