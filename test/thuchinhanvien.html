<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qu·∫£n L√Ω Thu Chi C√° Nh√¢n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f8ff; }
    header { background: #007BFF; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { padding: 1rem; max-width: 800px; margin: auto; }
    .filter, .form, .actions { margin-bottom: 1rem; }
    select, input, button { padding: 0.5rem; margin-right: 0.5rem; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 0.5rem; border: 1px solid #ddd; text-align: left; }
    th { background: #007BFF; color: white; }
    .income { color: green; }
    .expense { color: red; }
  </style>
</head>
<body>
  <header>Qu·∫£n L√Ω Thu Chi Gia ƒê√¨nh</header>
  <div class="container">
    <div class="filter">
      <label for="month">L·ªçc theo th√°ng:</label>
      <select id="month">
        <option value="">T·∫•t c·∫£</option>
      </select>
      <button onclick="syncTransactions()">üîÅ ƒê·ªìng b·ªô</button>
    </div>

    <div class="form">
      <input type="date" id="date" />
      <select id="type">
        <option value="thu">Thu</option>
        <option value="chi">Chi</option>
      </select>
      <input type="text" id="category" placeholder="H·∫°ng m·ª•c" />
      <input type="number" id="amount" placeholder="S·ªë ti·ªÅn" />
      <input type="text" id="note" placeholder="Ghi ch√∫" />
      <button onclick="addTransaction()">‚ûï Th√™m</button>
    </div>

    <div class="actions">
      <strong>T·ªïng thu:</strong> <span id="total-income">0</span> | 
      <strong>T·ªïng chi:</strong> <span id="total-expense">0</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Ng√†y</th>
          <th>Lo·∫°i</th>
          <th>H·∫°ng m·ª•c</th>
          <th>S·ªë ti·ªÅn</th>
          <th>Ghi ch√∫</th>
          <th>Xo√°</th>
        </tr>
      </thead>
      <tbody id="transaction-list"></tbody>
    </table>
  </div>

<script src="../auth.js"></script>
<script>
  const auth = JSON.parse(localStorage.getItem('auth') || '{}');
  const userId = auth.id || '';
  const token = auth.token || '';
  const STORAGE_KEY = 'finance_' + userId;
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbwLUFnKOc2iYad61Y_FXH6Uw1s6sLQEUEDn-UyRwnBmoc6zgzHPARnUO72EEQPdlfx6/exec'; // URL GAS th·∫≠t

  if (!userId || !token) {
    alert("‚ö†Ô∏è Ch∆∞a ƒëƒÉng nh·∫≠p. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
    throw new Error("Ch∆∞a ƒëƒÉng nh·∫≠p");
  }

  let transactions = [];

  document.addEventListener('DOMContentLoaded', () => {
    loadTransactions();
    if (transactions.length === 0) syncFromServer(); // t·ª± ƒë·ªìng b·ªô n·∫øu ch∆∞a c√≥
    document.getElementById('month').addEventListener('change', renderTransactions);
  });

  function saveTransactions() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify({
      transactions,
      lastUpdated: new Date().toISOString()
    }));
  }

  function loadTransactions() {
    try {
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      transactions = Array.isArray(saved.transactions) ? saved.transactions : [];
    } catch (e) {
      console.error("‚ùå L·ªói ƒë·ªçc localStorage:", e);
      transactions = [];
    }
    renderTransactions();
  }

  function renderTransactions() {
    const list = document.getElementById('transaction-list');
    const month = document.getElementById('month').value;
    list.innerHTML = '';
    let income = 0, expense = 0;

    transactions
      .filter(t => !month || t.date.slice(0, 7) === month)
      .sort((a, b) => b.date.localeCompare(a.date))
      .forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${t.date}</td>
          <td class="${t.type === 'thu' ? 'income' : 'expense'}">${t.type}</td>
          <td>${t.category}</td>
          <td>${t.amount.toLocaleString()}</td>
          <td>${t.note}</td>
          <td><button onclick="deleteTransaction('${t.id}')">üóëÔ∏è</button></td>
        `;
        if (t.type === 'thu') income += t.amount;
        else expense += t.amount;
        list.appendChild(tr);
      });

    document.getElementById('total-income').textContent = income.toLocaleString();
    document.getElementById('total-expense').textContent = expense.toLocaleString();
    updateMonthFilter();
  }

  function updateMonthFilter() {
    const select = document.getElementById('month');
    const uniqueMonths = [...new Set(transactions.map(t => t.date.slice(0, 7)))].sort((a, b) => b.localeCompare(a));

    for (let i = select.options.length - 1; i >= 1; i--) select.remove(i);

    uniqueMonths.forEach(m => {
      const [y, mo] = m.split('-');
      const opt = document.createElement('option');
      opt.value = m;
      opt.textContent = `Th√°ng ${mo}/${y}`;
      select.appendChild(opt);
    });
  }

  function addTransaction() {
    const id = crypto.randomUUID();
    const date = document.getElementById('date').value;
    const type = document.getElementById('type').value;
    const category = document.getElementById('category').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const note = document.getElementById('note').value;

    if (!date || !category || isNaN(amount)) {
      alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
      return;
    }

    const transaction = { id, date, type, category, amount, note };
    transactions.push(transaction);
    saveTransactions();
    renderTransactions();
  }

  function deleteTransaction(id) {
    transactions = transactions.filter(t => t.id !== id);
    saveTransactions();
    renderTransactions();
  }

  async function syncToServer() {
    try {
      const payload = {
        action: 'sync',
        userId,
        token,
        transactions
      };

      const res = await fetch(GAS_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (result.success) {
        alert("‚úÖ ƒê·ªìng b·ªô th√†nh c√¥ng!");
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
          transactions,
          lastSync: new Date().toISOString()
        }));
      } else {
        alert("‚ö†Ô∏è L·ªói t·ª´ server: " + (result.message || 'Kh√¥ng r√µ nguy√™n nh√¢n'));
      }
    } catch (e) {
      console.error("‚ùå L·ªói m·∫°ng:", e);
      alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi server!");
    }
  }

  async function syncFromServer() {
    try {
      const payload = {
        action: 'pull',
        userId,
        token
      };

      const res = await fetch(GAS_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      if (result.success && Array.isArray(result.data)) {
        transactions = result.data;
        saveTransactions();
        renderTransactions();
        alert("üì• ƒê√£ t·∫£i d·ªØ li·ªáu t·ª´ server");
      } else {
        alert("‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu ho·∫∑c l·ªói x√°c th·ª±c");
      }
    } catch (e) {
      console.error("‚ùå L·ªói t·∫£i d·ªØ li·ªáu:", e);
      alert("L·ªói khi k·∫øt n·ªëi ƒë·∫øn server.");
    }
  }

  function syncTransactions() {
    if (transactions.length === 0) {
      syncFromServer();
    } else {
      if (confirm("üì§ B·∫°n mu·ªën ƒë·ªìng b·ªô d·ªØ li·ªáu hi·ªán t·∫°i l√™n server?")) {
        syncToServer();
      }
    }
  }
</script>

</body>
</html>
