<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu·∫£n l√Ω Thu Chi Nh√¢n Vi√™n</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3f3f3, #dff6ff);
      padding: 2rem;
      color: #333;
    }
    h2 {
      color: #005f73;
    }
    .section {
      margin-bottom: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    label, select, input {
      margin: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #008891;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005f73;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #008891;
      color: white;
    }
    .income {
      color: green;
    }
    .expense {
      color: red;
    }
  </style>
</head>
<body>

  <h2>üí∞ Qu·∫£n l√Ω Thu Chi C√° Nh√¢n</h2>

  <div class="section">
    <label>Th√°ng:
      <select id="month" onchange="filterByMonth()">
        <option value="">T·∫•t c·∫£</option>
      </select>
    </label>
    <button onclick="manualSync()">üîÑ ƒê·ªìng b·ªô t·ª´ Server</button>
  </div>

  <div class="section">
    <h3>‚ûï Th√™m Giao D·ªãch</h3>
    <label>Ng√†y: <input type="date" id="date"/></label>
    <label>Lo·∫°i: 
      <select id="type">
        <option value="thu">Thu</option>
        <option value="chi">Chi</option>
      </select>
    </label>
    <label>S·ªë ti·ªÅn: <input type="number" id="amount" min="0"/></label>
    <label>Ghi ch√∫: <input type="text" id="note"/></label>
    <button onclick="addTransaction()">L∆∞u</button>
  </div>

  <div class="section">
    <h3>üìã Danh s√°ch Giao D·ªãch</h3>
    <table>
      <thead>
        <tr>
          <th>Ng√†y</th><th>Lo·∫°i</th><th>S·ªë ti·ªÅn</th><th>Ghi ch√∫</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>
  </div>

  <script src="../auth.js"></script>
  <script>
    const SERVER_URL = 'https://script.google.com/macros/s/AKfycbyoxrhWPdig3ILCa4L4oWX-U_O2KvUKaGcOyIspVCY-_474_IbyR3d5WUEL3tS4y7F3/exec'; 
    const auth = JSON.parse(localStorage.getItem('auth') || '{}');
    const userId = auth.id;
    const token = auth.token;
    let transactions = [];

    if (!userId || !token) {
      alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p");
      window.location.href = 'login.html';
    }

    // Load d·ªØ li·ªáu t·ª´ localStorage
    function loadTransactions() {
      const stored = localStorage.getItem(`finance_${userId}`);
      transactions = stored ? JSON.parse(stored) : [];
      updateMonthFilter();
      renderTransactionTable(transactions);
    }

    function updateMonthFilter() {
      const monthSelect = document.getElementById('month');
      const months = [...new Set(transactions.map(t => t.date?.slice(0, 7)))].sort().reverse();
      for (let i = monthSelect.options.length - 1; i >= 1; i--) monthSelect.remove(i);
      months.forEach(m => {
        const option = document.createElement('option');
        option.value = m;
        const [y, mo] = m.split('-');
        option.textContent = `Th√°ng ${mo}/${y}`;
        monthSelect.appendChild(option);
      });
    }

    function renderTransactionTable(data) {
      const tbody = document.getElementById('transactionTable');
      tbody.innerHTML = '';
      data.forEach(t => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${t.date}</td>
          <td class="${t.type === 'thu' ? 'income' : 'expense'}">${t.type}</td>
          <td>${Number(t.amount).toLocaleString()}</td>
          <td>${t.note}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterByMonth() {
      const selectedMonth = document.getElementById('month').value;
      const filtered = selectedMonth
        ? transactions.filter(t => t.date?.startsWith(selectedMonth))
        : transactions;
      renderTransactionTable(filtered);
    }

    function addTransaction() {
      const date = document.getElementById('date').value;
      const type = document.getElementById('type').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const note = document.getElementById('note').value.trim();
      if (!date || isNaN(amount)) return alert("ƒêi·ªÅn ƒë·∫ßy ƒë·ªß ng√†y v√† s·ªë ti·ªÅn");

      transactions.push({ date, type, amount, note });
      localStorage.setItem(`finance_${userId}`, JSON.stringify(transactions));
      renderTransactionTable(transactions);
      updateMonthFilter();
      syncToServer(); // t·ª± ƒë·ªìng b·ªô
    }

    async function syncToServer() {
      const res = await fetch(SERVER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'sync',
          userId,
          token,
          transactions
        })
      });
      const result = await res.json();
      if (!result.success) console.warn("L·ªói ƒë·ªìng b·ªô:", result.message || result.error);
    }

    async function manualSync() {
      const res = await fetch(SERVER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'get_transactions',
          id: userId,
          token
        })
      });
      const result = await res.json();
      if (result.success) {
        transactions = result.transactions;
        localStorage.setItem(`finance_${userId}`, JSON.stringify(transactions));
        renderTransactionTable(transactions);
        updateMonthFilter();
      } else {
        alert("Kh√¥ng th·ªÉ ƒë·ªìng b·ªô: " + result.message);
      }
    }

    loadTransactions();
  </script>
</body>
</html>
