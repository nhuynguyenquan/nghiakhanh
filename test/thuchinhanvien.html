<body>
  <h1>üí∞ Qu·∫£n l√Ω Thu Chi C√° Nh√¢n</h1>

  <div class="container">

      <input type="text" id="note" placeholder="V√≠ d·ª•: Mua ƒë·ªì ƒÉn, l∆∞∆°ng, th∆∞·ªüng..." />

      <p>S·ªë d∆∞: <strong id="balance">0</strong> ƒë</p>

    </div>

    <table id="transaction-table" aria-label="Danh s√°ch giao d·ªãch">

          <th>Lo·∫°i</th>
          <th>S·ªë ti·ªÅn</th>
          <th>Ghi ch√∫</th>

  </div>

<script src="../auth.js"></script>
<script>
  let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

  function render() {
    const tbody = document.querySelector('#transaction-table tbody');
    tbody.innerHTML = '';

    let totalIncome = 0, totalExpense = 0;

    transactions.forEach((t, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${t.date}</td>
        <td>${t.type === 'income' ? 'Thu' : 'Chi'}</td>
        <td>${Number(t.amount).toLocaleString()} ƒë</td>
        <td>${t.note || ''}</td>
        <td><button class="delete-btn" onclick="remove(${index})" aria-label="X√≥a giao d·ªãch ng√†y ${t.date}">${'X'}</button></td>
      `;
      tbody.appendChild(row);

      if (t.type === 'income') totalIncome += Number(t.amount);
      else totalExpense += Number(t.amount);
    });

    document.getElementById('total-income').textContent = totalIncome.toLocaleString();
    document.getElementById('total-expense').textContent = totalExpense.toLocaleString();
    document.getElementById('balance').textContent = (totalIncome - totalExpense).toLocaleString();
  }

  function remove(index) {
    if (confirm('X√≥a giao d·ªãch n√†y?')) {
      transactions.splice(index, 1);
      save();
    }
  }

  function save() {
    localStorage.setItem('transactions', JSON.stringify(transactions));
    render();
  }

  document.getElementById('transaction-form').onsubmit = function (e) {
    e.preventDefault();
    const date = document.getElementById('date').value;
    const type = document.getElementById('type').value;
    const amount = Number(document.getElementById('amount').value);
    const note = document.getElementById('note').value;

    if (!date || !amount || amount <= 0) {
      alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß v√† ch√≠nh x√°c th√¥ng tin (s·ªë ti·ªÅn > 0)');
      return;
    }

    transactions.push({ date, type, amount, note });
    save();

    this.reset();
    document.getElementById('date').focus();
  }

  function syncData() {
    const auth = JSON.parse(localStorage.getItem('auth') || '{}');
    if (!auth.token || !auth.id) return alert('B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p');

    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {

      body: JSON.stringify({
        action: 'sync_transactions',
        id: auth.id,
        token: auth.token,
        data: transactions

    })
    .then(res => res.json())
    .then(json => {

      else alert('‚ùå L·ªói: ' + (json.message || 'Kh√¥ng r√µ nguy√™n nh√¢n'));

    });
  }

  render();
</script>
