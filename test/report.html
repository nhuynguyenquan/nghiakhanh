  function addProdRow() {

  function generateToken() {

  function getTableData(tableId, fields) {

  async function guiBaoCao() {
    const date = document.getElementById("date").value;

    const token = generateToken();

    const production = getTableData("prodTable", ["name", "quantity", "unit"]);
    const sales = getTableData("saleTable", ["name", "quantity", "unit", "amount"]);
