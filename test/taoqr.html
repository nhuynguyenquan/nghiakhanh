<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo mã QR</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #qrcode {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>✨ Tạo Mã QR ✨</h1>

  <input type="text" id="qrInput" placeholder="Nhập nội dung hoặc URL" size="40">
  <button onclick="generateQR()">Tạo QR</button>
  <button id="downloadBtn" onclick="downloadQR()" style="display:none;">Download PNG</button>

  <div id="qrcode"></div>

  <!-- Thư viện qrcode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById("qrInput").value.trim();
      if (!text) {
        alert("Vui lòng nhập nội dung!");
        return;
      }
      // Xóa QR cũ
      document.getElementById("qrcode").innerHTML = "";
      qr = new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadQR() {
      const qrCanvas = document.querySelector("#qrcode canvas");
      if (!qrCanvas) {
        alert("Vui lòng tạo QR trước!");
        return;
      }
      const link = document.createElement("a");
      link.href = qrCanvas.toDataURL("image/png");
      link.download = "qrcode.png";
      link.click();
    }
  </script>
</body>
</html>
