<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chọn món - Demo</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
  }

  h1 {
    text-align: center;
    padding: 1rem;
    background: #ff914d;
    color: #fff;
    margin: 0;
    font-size: 1.3rem;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 0.8rem;
    padding: 0.8rem;
  }

  .item {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.15s;
    display: flex;
    flex-direction: column;
  }
  .item:active { transform: scale(0.97); }

  .thumb {
    width: 100%;
    height: 100px;
    object-fit: cover;
  }

  .label {
    padding: 0.4rem;
    font-weight: 600;
    text-align: center;
    font-size: 0.9rem;
  }

  .price {
    padding-bottom: 0.6rem;
    text-align: center;
    color: #555;
    font-size: 0.85rem;
  }

  .cart {
    background: #fff;
    border-top: 2px solid #ff914d;
    padding: 0.8rem;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-height: 45%;
    overflow-y: auto;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
  }

  .cart h2 {
    margin: 0 0 0.5rem;
    font-size: 1.1rem;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.4rem 0;
    border-bottom: 1px solid #eee;
    font-size: 0.9rem;
  }

  .cart-controls {
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }

  .cart-controls button {
    padding: 0.3rem 0.6rem;
    border: none;
    background: #ff914d;
    color: white;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }

  .total {
    font-weight: bold;
    text-align: right;
    margin-top: 0.5rem;
    font-size: 1rem;
  }

  .send-btn {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.6rem;
    border: none;
    background: #28a745;
    color: white;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Responsive chỉnh thêm cho màn nhỏ */
  @media (max-width: 400px) {
    .thumb { height: 80px; }
    .label { font-size: 0.85rem; }
    .price { font-size: 0.8rem; }
  }
</style>
</head>
<body>
  <h1>Thực đơn</h1>
  <div class="container" id="menuList"></div>

  <div class="cart" id="cart">
    <h2>Giỏ hàng</h2>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal">Tổng: 0đ</div>
    <button class="send-btn" onclick="sendOrder()">Gửi đơn</button>
  </div>

<script>


const cart = {};

async function renderMenu() {
  const res = await fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiXG5qSC9u51UJPTSq09JzRelJpDaCgb_I-P5cJZDjOd7SEw6NJx_syLwPLHKzqMu_9xKxdMcEX03zfXKK0znMhHLzf2WPY8imSLO57tjLp48SXFanx6mJNRl9Fw9C5XGhT-eQivEpatQUopzNFwsafBZoEBIS4GvW42sIo_A9FGcGtOsTioulQCLrvkDesKHnKhi9zZbjHvp3MvzaMse9A5Y49gxtrV7SkCG6cxKsTdzxLun34WHdtxvTWFLRbOreptlLqBSNr5ItzLwgDQgLUxJKxbfnF4kOeNWpV&lib=ME4lHWJhNI4WF-Y5IVCVDnFnRYxtoENKd");
  const data = await res.json();
  const menuList = document.getElementById("menuList");
  data.menu.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img class="thumb" src="${item.img}" alt="${item.name}" />
      <div class="label">${item.name}</div>
      <div class="price">${item.price.toLocaleString()}đ</div>
    `;
    div.onclick = () => addToCart(item);
    menuList.appendChild(div);
  });
}


function addToCart(item) {
  if (!cart[item.id]) {
    cart[item.id] = { ...item, quantity: 1 };
  } else {
    cart[item.id].quantity++;
  }
  renderCart();
}

function changeQuantity(id, delta) {
  if (cart[id]) {
    cart[id].quantity += delta;
    if (cart[id].quantity <= 0) delete cart[id];
    renderCart();
  }
}

function renderCart() {
  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = "";
  let total = 0;
  Object.values(cart).forEach(item => {
    total += item.price * item.quantity;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <span>${item.name}</span>
      <div class="cart-controls">
        <button onclick="changeQuantity('${item.id}', -1)">-</button>
        <span>${item.quantity}</span>
        <button onclick="changeQuantity('${item.id}', 1)">+</button>
      </div>
      <span>${(item.price * item.quantity).toLocaleString()}đ</span>
    `;
    cartItems.appendChild(div);
  });
  document.getElementById("cartTotal").innerText = "Tổng: " + total.toLocaleString() + "đ";
}

function sendOrder() {
  if (Object.keys(cart).length === 0) {
    alert("Giỏ hàng trống!");
    return;
  }

  const order = {
    items: Object.values(cart),
    total: Object.values(cart).reduce((sum, i) => sum + i.price * i.quantity, 0)
  };

  fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiXG5qSC9u51UJPTSq09JzRelJpDaCgb_I-P5cJZDjOd7SEw6NJx_syLwPLHKzqMu_9xKxdMcEX03zfXKK0znMhHLzf2WPY8imSLO57tjLp48SXFanx6mJNRl9Fw9C5XGhT-eQivEpatQUopzNFwsafBZoEBIS4GvW42sIo_A9FGcGtOsTioulQCLrvkDesKHnKhi9zZbjHvp3MvzaMse9A5Y49gxtrV7SkCG6cxKsTdzxLun34WHdtxvTWFLRbOreptlLqBSNr5ItzLwgDQgLUxJKxbfnF4kOeNWpV&lib=ME4lHWJhNI4WF-Y5IVCVDnFnRYxtoENKd", {
    method: "POST",
    
    body: JSON.stringify(order)
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert("Đã gửi đơn thành công! Mã: " + data.order.id);
      for (let k in cart) delete cart[k]; // reset cart
      renderCart();
    } else {
      alert("Lỗi: " + data.message);
    }
  })
  .catch(err => alert("Lỗi kết nối: " + err.message));
}

renderMenu();
</script>
</body>
</html>
