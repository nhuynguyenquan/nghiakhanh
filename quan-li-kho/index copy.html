<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qu·∫£n L√Ω Kho - Nh·ª•y Nguy√™n</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {

      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: auto;

    }

    h2 {

    }

    .section {

      border-radius: 12px;

      margin-bottom: 20px;

    input, select, button {

      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #27ae60;
      color: white;
      border: none;
    }

    button:hover {
      background: #219150;
    }

    .log {
      font-size: 14px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      border-bottom: 1px solid #eee;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¶ Qu·∫£n L√Ω Kho</h2>

    <div class="section">
      <h3>‚ûï Th√™m h√†ng m·ªõi</h3>
      <input type="text" id="itemName" placeholder="T√™n h√†ng">
      <input type="number" id="itemQty" placeholder="S·ªë l∆∞·ª£ng ban ƒë·∫ßu">
      <button onclick="addItem()">Th√™m v√†o kho</button>
    </div>

    <div class="section">
      <h3>üîÅ Nh·∫≠p/Xu·∫•t h√†ng</h3>
      <select id="itemSelect"></select>
      <input type="number" id="qtyChange" placeholder="S·ªë l∆∞·ª£ng thay ƒë·ªïi">
      <select id="actionType">
        <option value="import">Nh·∫≠p h√†ng</option>
        <option value="export">Xu·∫•t h√†ng</option>
      </select>
      <button onclick="updateStock()">C·∫≠p nh·∫≠t kho</button>
    </div>

    <div class="section">
      <h3>üìã Danh s√°ch h√†ng t·ªìn</h3>
      <ul id="stockList"></ul>
    </div>

    <div class="section">
      <h3>üïí L·ªãch s·ª≠ nh·∫≠p/xu·∫•t</h3>
      <div class="log" id="logHistory"></div>
    </div>
  </div>

  <script>
    let stock = {};     // { "B√°nh b√®o": 20, ... }
    let history = [];   // [{ item, qty, action, time }]

    function renderStock() {
      const list = document.getElementById("stockList");
      const select = document.getElementById("itemSelect");
      list.innerHTML = "";
      select.innerHTML = "";

      for (const item in stock) {
        list.innerHTML += `<li>${item}: ${stock[item]}</li>`;
        select.innerHTML += `<option value="${item}">${item}</option>`;
      }
    }

    function renderHistory() {
      const log = document.getElementById("logHistory");
      log.innerHTML = "";
      history.slice().reverse().forEach(entry => {
        log.innerHTML += `<div class="log-entry">üì¶ <strong>${entry.item}</strong> | ${entry.action === 'import' ? '‚ûï' : '‚ûñ'} ${entry.qty} | üïí ${entry.time}</div>`;
      });
    }

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const qty = parseInt(document.getElementById("itemQty").value);
      if (!name || isNaN(qty)) return alert("Vui l√≤ng nh·∫≠p t√™n v√† s·ªë l∆∞·ª£ng");

      if (stock[name]) return alert("M·∫∑t h√†ng ƒë√£ t·ªìn t·∫°i!");

      stock[name] = qty;
      history.push({ item: name, qty, action: 'import', time: new Date().toLocaleString() });

      renderStock();
      renderHistory();
      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
    }

    function updateStock() {
      const item = document.getElementById("itemSelect").value;
      const qty = parseInt(document.getElementById("qtyChange").value);
      const action = document.getElementById("actionType").value;

      if (!item || isNaN(qty)) return alert("Vui l√≤ng ch·ªçn h√†ng v√† s·ªë l∆∞·ª£ng");

      if (action === "export" && stock[item] < qty) return alert("Kh√¥ng ƒë·ªß h√†ng trong kho");

      stock[item] += action === "import" ? qty : -qty;
      history.push({ item, qty, action, time: new Date().toLocaleString() });

      renderStock();
      renderHistory();
      document.getElementById("qtyChange").value = "";
    }

    // T·∫£i l·∫ßn ƒë·∫ßu
    renderStock();
    renderHistory();
  </script>
</body>
</html>
