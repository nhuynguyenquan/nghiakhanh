<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang tải dữ liệu kho...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #444;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #ff6600;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <div>Đang tải dữ liệu kho...</div>
  </div>
  <script>
    function randomKey() {
      return 'kho_' + Math.random().toString(36).substring(2, 12);
    }

    async function loadAndStore() {
      try {
        const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"); // thay bằng link thật
        const data = await response.json();
        const key = randomKey();
        sessionStorage.setItem(key, JSON.stringify(data));
        window.location.href = `index.html?key=${key}`;
      } catch (e) {
        alert("❌ Không thể tải dữ liệu kho. Vui lòng thử lại.");
        console.error(e);
      }
    }

    loadAndStore();
  </script>
</body>
</html>
