<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Nhụy Nguyên Quán</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    header {
      background-color: #8c5a3c;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card i {
      font-size: 28px;
      margin-bottom: 10px;
      color: #8c5a3c;
    }

    footer {
      text-align: center;
      padding: 16px;
      margin-top: 40px;
      background: #8c5a3c;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard Quán Nhụy Nguyên</h1>
  </header>

  <div class="container">
    <div class="card-grid">
      <a href="../quan-ly-thu-chi/" class="card">
        <i class="bi bi-cash-stack"></i>
        <div>Quản lý thu chi</div>
      </a>

      <a href="../quan-ly-kho/" class="card">
        <i class="bi bi-box-seam"></i>
        <div>Quản lý kho</div>
      </a>

      <a href="./danh-gia/" class="card">
        <i class="bi bi-star-fill"></i>
        <div>Đánh giá khách</div>
      </a>

      <a href="../menu/" class="card">
        <i class="bi bi-list-ul"></i>
        <div>Thực đơn</div>
      </a>

      <a href="../dat-hang/" class="card">
        <i class="bi bi-cart-check"></i>
        <div>Đặt hàng</div>
      </a>

      <a href="../thanh-toan/" class="card">
        <i class="bi bi-credit-card"></i>
        <div>Thanh toán</div>
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 Quán Nhụy Nguyên
  </footer>

</body>
</html>
