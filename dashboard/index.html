<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Quản Lý Quán Bánh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-screen-xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">🎂 Dashboard Quản Lý Quán Bánh</h1>

    <!-- Tab Menu -->
    <div class="flex space-x-2 mb-4">
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="ingredients">Nguyên liệu</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="recipes">Công thức</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="production">Sản xuất</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="stock">Kho bánh</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="sales">Bán hàng</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="reports">Báo cáo</button>
    </div>

    <!-- Tab Contents -->
    <div id="ingredients" class="tab-content hidden">📦 <b>Quản lý nguyên liệu</b> <div id="ingredientsArea"></div></div>
    <div id="recipes" class="tab-content hidden">📘 <b>Định mức sản phẩm</b> <div id="recipesArea"></div></div>
    <div id="production" class="tab-content hidden">🏭 <b>Kế hoạch sản xuất</b> <div id="productionArea">
      <div class="bg-white shadow rounded p-4">
        <h2 class="text-xl font-bold mb-4">🏭 Lập kế hoạch sản xuất</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
          <div>
            <label class="block mb-1 font-medium">Chọn sản phẩm:</label>
            <select id="productSelect" class="w-full border rounded p-2"></select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Số lượng cần sản xuất:</label>
            <input id="quantityInput" type="number" class="w-full border rounded p-2" placeholder="Nhập số lượng" />
          </div>
          <div class="flex items-end">
            <button onclick="calculateIngredients()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Kiểm tra nguyên liệu</button>
          </div>
        </div>
      
        <div id="ingredientsNeeded" class="mb-4 text-sm"></div>
        <button onclick="savePlan()" class="bg-green-600 text-white px-4 py-2 rounded">✅ Lưu kế hoạch sản xuất</button>
        <p id="message" class="mt-2 text-sm font-semibold text-red-600"></p>
      
        <hr class="my-6" />
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <h3 class="text-lg font-bold mb-2">📦 Tồn kho nguyên liệu</h3>
            <ul id="stockList" class="list-disc list-inside text-sm"></ul>
          </div>
          <div>
            <h3 class="text-lg font-bold mb-2">📅 Kế hoạch sản xuất hôm nay</h3>
            <ul id="planList" class="list-disc list-inside text-sm"></ul>
          </div>
        </div>
      </div>
      
    </div></div>
    <div id="stock" class="tab-content hidden">📊 <b>Tồn kho bánh</b> <div id="stockArea"></div></div>
    <div id="sales" class="tab-content hidden">🛒 <b>Bán hàng</b> <div id="salesArea"></div></div>
    <div id="reports" class="tab-content hidden">📈 <b>Báo cáo thống kê</b> <div id="reportsArea"></div></div>
  </div>

  <script>
    // Kích hoạt tab
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        const tabId = btn.dataset.tab;
        contents.forEach(c => c.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
      });
    });

   // Dữ liệu nguyên liệu mẫu (đọc từ file ingredients.json sau này)
let ingredients = [
  { name: "Bột mì", unit: "kg", quantity: 50 },
  { name: "Trứng", unit: "quả", quantity: 100 },
  { name: "Sữa", unit: "lít", quantity: 20 }
];

// Render bảng nguyên liệu
function renderIngredientsTable() {
  const area = document.getElementById('ingredientsArea');
  area.innerHTML = `
    <div class="mb-4">
      <h2 class="text-xl font-bold mb-2">📦 Danh sách nguyên liệu</h2>
      <table class="w-full table-auto bg-white shadow rounded">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2">Nguyên liệu</th>
            <th class="p-2">Đơn vị</th>
            <th class="p-2">Số lượng</th>
            <th class="p-2">Cảnh báo</th>
            <th class="p-2">Nhập/Xuất</th>
          </tr>
        </thead>
        <tbody>
          ${ingredients.map((item, i) => `
            <tr class="border-b">
              <td class="p-2">${item.name}</td>
              <td class="p-2">${item.unit}</td>
              <td class="p-2">${item.quantity}</td>
              <td class="p-2 text-red-600">${item.quantity < 10 ? '⚠️ Gần hết' : ''}</td>
              <td class="p-2">
                <input type="number" id="amount-${i}" class="w-20 p-1 border rounded text-sm" />
                <button class="bg-green-500 text-white px-2 py-1 rounded ml-1 text-sm" onclick="adjustIngredient(${i}, true)">Nhập</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded ml-1 text-sm" onclick="adjustIngredient(${i}, false)">Xuất</button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    </div>

    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">➕ Thêm nguyên liệu mới</h2>
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-2">
        <input id="newName" placeholder="Tên nguyên liệu" class="p-2 border rounded" />
        <input id="newUnit" placeholder="Đơn vị (kg, quả...)" class="p-2 border rounded" />
        <input id="newQty" placeholder="Số lượng" type="number" class="p-2 border rounded" />
        <button onclick="addIngredient()" class="bg-blue-600 text-white p-2 rounded">Thêm</button>
      </div>
    </div>
  `;
}

// Thêm nguyên liệu mới
function addIngredient() {
  const name = document.getElementById("newName").value.trim();
  const unit = document.getElementById("newUnit").value.trim();
  const qty = parseFloat(document.getElementById("newQty").value);

  if (name && unit && !isNaN(qty)) {
    ingredients.push({ name, unit, quantity: qty });
    renderIngredientsTable();
  } else {
    alert("Vui lòng nhập đầy đủ thông tin nguyên liệu.");
  }
}

// Nhập hoặc xuất nguyên liệu
function adjustIngredient(index, isAdd) {
  const input = document.getElementById(`amount-${index}`);
  const value = parseFloat(input.value);

  if (!isNaN(value) && value > 0) {
    if (!isAdd && ingredients[index].quantity < value) {
      alert("Không đủ nguyên liệu để xuất.");
      return;
    }

    ingredients[index].quantity += isAdd ? value : -value;
    renderIngredientsTable();
  } else {
    alert("Vui lòng nhập số lượng hợp lệ.");
  }
}

// Gọi khi mở tab
document.querySelector('[data-tab="ingredients"]').addEventListener("click", renderIngredientsTable);

//Tính năng lập kế hoạch sản xuất
// Dữ liệu mẫu
const recipes = {
  "Bánh mì bơ tỏi": { "Bột mì": 0.3, "Trứng": 1, "Bơ": 0.05 },
  "Bánh bông lan": { "Bột mì": 0.2, "Trứng": 2, "Sữa": 0.1 }
};

let ingredientsStock = {
  "Bột mì": 10,
  "Trứng": 50,
  "Bơ": 2,
  "Sữa": 5
};

let planLogs = []; // danh sách kế hoạch trong ngày

// Khởi tạo giao diện
window.onload = () => {
  const select = document.getElementById("productSelect");
  Object.keys(recipes).forEach(p => {
    const option = document.createElement("option");
    option.value = p;
    option.textContent = p;
    select.appendChild(option);
  });
  updateStockList();
  updatePlanList();
};

// Đổi tab
function showTab(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Tính nguyên liệu cần
function calculateIngredients() {
  const product = document.getElementById("productSelect").value;
  const quantity = parseInt(document.getElementById("quantityInput").value);
  const ingredients = recipes[product];
  const output = [];

  let allGood = true;

  for (let ing in ingredients) {
    const required = ingredients[ing] * quantity;
    const available = ingredientsStock[ing] ?? 0;
    const status = available >= required ? "✅ Đủ" : "❌ Thiếu";

    if (available < required) allGood = false;

    output.push(`<li>${ing}: cần <b>${required}</b>, còn <b>${available}</b> → 
      <span class="${available >= required ? "sufficient" : "insufficient"}">${status}</span></li>`);
  }

  document.getElementById("ingredientsNeeded").innerHTML = `
    <ul>${output.join("")}</ul>
    <p><b>Kết luận:</b> ${allGood ? "✅ Đủ nguyên liệu" : "❌ Không đủ nguyên liệu"}</p>
  `;
}

// Lưu kế hoạch
function savePlan() {
  const product = document.getElementById("productSelect").value;
  const quantity = parseInt(document.getElementById("quantityInput").value);
  const ingredients = recipes[product];

  // Kiểm tra
  for (let ing in ingredients) {
    const required = ingredients[ing] * quantity;
    if ((ingredientsStock[ing] ?? 0) < required) {
      document.getElementById("message").textContent = `❌ Không đủ: ${ing}`;
      return;
    }
  }

  // Trừ kho
  for (let ing in ingredients) {
    ingredientsStock[ing] -= ingredients[ing] * quantity;
  }

  // Lưu vào log kế hoạch
  const today = new Date().toISOString().split("T")[0];
  planLogs.push({ date: today, product, quantity });

  document.getElementById("message").textContent = "✅ Đã lưu kế hoạch & trừ nguyên liệu!";
  document.getElementById("ingredientsNeeded").innerHTML = "";
  updateStockList();
  updatePlanList();
}

// Hiển thị tồn kho
function updateStockList() {
  const list = Object.entries(ingredientsStock).map(
    ([ing, qty]) => `<li>${ing}: <b>${qty.toFixed(2)}</b></li>`
  ).join("");
  document.getElementById("stockList").innerHTML = list;
}

// Hiển thị kế hoạch hôm nay
function updatePlanList() {
  const list = planLogs.map(p =>
    `<li>${p.date}: ${p.product} × <b>${p.quantity}</b></li>`
  ).join("");
  document.getElementById("planList").innerHTML = list;
}

  </script>
</body>
</html>
