<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Quản Lý Quán Bánh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-screen-xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">🎂 Dashboard Quản Lý Quán Bánh</h1>

    <!-- Tab Menu -->
    <div class="flex space-x-2 mb-4">
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="ingredients">Nguyên liệu</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="recipes">Công thức</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="production">Sản xuất</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="stock">Kho bánh</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="sales">Bán hàng</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="reports">Báo cáo</button>
    </div>

    <!-- Tab Contents -->
    <div id="ingredients" class="tab-content hidden">📦 <b>Quản lý nguyên liệu</b> <div id="ingredientsArea"></div></div>
    <div id="recipes" class="tab-content hidden">📘 <b>Định mức sản phẩm</b> <div id="recipesArea"></div></div>
    <div id="production" class="tab-content hidden">🏭 <b>Kế hoạch sản xuất</b> <div id="productionArea"></div></div>
    <div id="stock" class="tab-content hidden">📊 <b>Tồn kho bánh</b> <div id="stockArea"></div></div>
    <div id="sales" class="tab-content hidden">🛒 <b>Bán hàng</b> <div id="salesArea"></div></div>
    <div id="reports" class="tab-content hidden">📈 <b>Báo cáo thống kê</b> <div id="reportsArea"></div></div>
  </div>

  <script>
    // Kích hoạt tab
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        const tabId = btn.dataset.tab;
        contents.forEach(c => c.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
      });
    });

    // Load dữ liệu cho từng tab sau này từ JS
  </script>
</body>
</html>
