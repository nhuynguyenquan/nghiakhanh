<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Quản Lý Quán Bánh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-screen-xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">🎂 Dashboard Quản Lý Quán Bánh</h1>

    <!-- Tab Menu -->
    <div class="flex space-x-2 mb-4">
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="ingredients">Nguyên liệu</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="recipes">Công thức</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="production">Sản xuất</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="stock">Kho bánh</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="sales">Bán hàng</button>
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded" data-tab="reports">Báo cáo</button>
    </div>

    <!-- Tab Contents -->
    <div id="ingredients" class="tab-content hidden">📦 <b>Quản lý nguyên liệu</b> <div id="ingredientsArea"></div></div>
    <div id="recipes" class="tab-content hidden">📘 <b>Định mức sản phẩm</b> <div id="recipesArea"></div></div>
    <div id="production" class="tab-content hidden">🏭 <b>Kế hoạch sản xuất</b> <div id="productionArea"></div></div>
    <div id="stock" class="tab-content hidden">📊 <b>Tồn kho bánh</b> <div id="stockArea"></div></div>
    <div id="sales" class="tab-content hidden">🛒 <b>Bán hàng</b> <div id="salesArea"></div></div>
    <div id="reports" class="tab-content hidden">📈 <b>Báo cáo thống kê</b> <div id="reportsArea"></div></div>
  </div>

  <script>
    // Kích hoạt tab
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        const tabId = btn.dataset.tab;
        contents.forEach(c => c.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
      });
    });

   // Dữ liệu nguyên liệu mẫu (đọc từ file ingredients.json sau này)
let ingredients = [
  { name: "Bột mì", unit: "kg", quantity: 50 },
  { name: "Trứng", unit: "quả", quantity: 100 },
  { name: "Sữa", unit: "lít", quantity: 20 }
];

// Render bảng nguyên liệu
function renderIngredientsTable() {
  const area = document.getElementById('ingredientsArea');
  area.innerHTML = `
    <div class="mb-4">
      <h2 class="text-xl font-bold mb-2">📦 Danh sách nguyên liệu</h2>
      <table class="w-full table-auto bg-white shadow rounded">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2">Nguyên liệu</th>
            <th class="p-2">Đơn vị</th>
            <th class="p-2">Số lượng</th>
            <th class="p-2">Cảnh báo</th>
            <th class="p-2">Nhập/Xuất</th>
          </tr>
        </thead>
        <tbody>
          ${ingredients.map((item, i) => `
            <tr class="border-b">
              <td class="p-2">${item.name}</td>
              <td class="p-2">${item.unit}</td>
              <td class="p-2">${item.quantity}</td>
              <td class="p-2 text-red-600">${item.quantity < 10 ? '⚠️ Gần hết' : ''}</td>
              <td class="p-2">
                <input type="number" id="amount-${i}" class="w-20 p-1 border rounded text-sm" />
                <button class="bg-green-500 text-white px-2 py-1 rounded ml-1 text-sm" onclick="adjustIngredient(${i}, true)">Nhập</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded ml-1 text-sm" onclick="adjustIngredient(${i}, false)">Xuất</button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    </div>

    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">➕ Thêm nguyên liệu mới</h2>
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-2">
        <input id="newName" placeholder="Tên nguyên liệu" class="p-2 border rounded" />
        <input id="newUnit" placeholder="Đơn vị (kg, quả...)" class="p-2 border rounded" />
        <input id="newQty" placeholder="Số lượng" type="number" class="p-2 border rounded" />
        <button onclick="addIngredient()" class="bg-blue-600 text-white p-2 rounded">Thêm</button>
      </div>
    </div>
  `;
}

// Thêm nguyên liệu mới
function addIngredient() {
  const name = document.getElementById("newName").value.trim();
  const unit = document.getElementById("newUnit").value.trim();
  const qty = parseFloat(document.getElementById("newQty").value);

  if (name && unit && !isNaN(qty)) {
    ingredients.push({ name, unit, quantity: qty });
    renderIngredientsTable();
  } else {
    alert("Vui lòng nhập đầy đủ thông tin nguyên liệu.");
  }
}

// Nhập hoặc xuất nguyên liệu
function adjustIngredient(index, isAdd) {
  const input = document.getElementById(`amount-${index}`);
  const value = parseFloat(input.value);

  if (!isNaN(value) && value > 0) {
    if (!isAdd && ingredients[index].quantity < value) {
      alert("Không đủ nguyên liệu để xuất.");
      return;
    }

    ingredients[index].quantity += isAdd ? value : -value;
    renderIngredientsTable();
  } else {
    alert("Vui lòng nhập số lượng hợp lệ.");
  }
}

// Gọi khi mở tab
document.querySelector('[data-tab="ingredients"]').addEventListener("click", renderIngredientsTable);

  </script>
</body>
</html>
