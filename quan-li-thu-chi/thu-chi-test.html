/* ========= AUTH ========= */
function getAuth() {
  const id = getCookie("uid");
  const token = getCookie("token");

  return { id, token };
}

/* ========= FETCH DATA ========= */
async function fetchTransactions() {
  const { id, token } = getAuth();
  if (!id || !token) {
    alert("‚ö†Ô∏è Ch∆∞a ƒëƒÉng nh·∫≠p");
    return [];
  }

  try {
    const res = await fetch(
      `${API_URL}?id=${encodeURIComponent(id)}&token=${encodeURIComponent(token)}`
    );
    const data = await res.json();
    return data.transactions || [];
  } catch (err) {
    console.error("‚ùå L·ªói l·∫•y d·ªØ li·ªáu:", err);
    return [];
  }
}

/* ========= SAVE ========= */
async function saveTransaction(transaction) {
  const { id, token } = getAuth();
  return fetch(API_URL, {
    method: "POST",
   mode: "no-cors",
    body: JSON.stringify({ id, token, transaction })
  });
}

async function saveAllTransactions() {
  const { id, token } = getAuth();
  return fetch(API_URL, {

    mode: "no-cors",
    body: JSON.stringify({ id, token, transactions })

/* ========= UI ========= */
function updateUI() {
  const container = document.getElementById("transaction-container");
  container.innerHTML = "";

  let totalIncome = 0;
  let totalExpense = 0;
  const grouped = {};

  transactions.forEach(t => {
    const month = t.date.slice(0, 7);
    (grouped[month] ||= []).push(t);
  });

  Object.keys(grouped).sort().reverse().forEach(month => {
    const list = grouped[month].sort((a, b) => new Date(b.date) - new Date(a.date));
    let income = 0, expense = 0;

    list.forEach(t => t.type === "income" ? income += t.amount : expense += t.amount);
    totalIncome += income;
    totalExpense += expense;

    const box = document.createElement("div");
    box.className = "month-box";

    const header = document.createElement("div");
    header.className = "month-header";
    header.innerHTML = `<strong>üìÖ ${month} - Thu: ${income.toLocaleString()} | Chi: ${expense.toLocaleString()}</strong> <span>üîΩ</span>`;

    const table = document.createElement("table");
    table.style.display = "none";
    table.innerHTML = `<thead><tr><th>S·ªë ti·ªÅn</th><th>Lo·∫°i</th><th>M√¥ t·∫£</th><th>Ng√†y</th><th></th></tr></thead><tbody></tbody>`;

    list.forEach((t, i) => {

        <td>${t.note}</td>

          <button onclick="deleteTransaction(${transactions.indexOf(t)})">üóëÔ∏è</button>
        </td>`;
      table.querySelector("tbody").appendChild(row);
    });

    header.onclick = () => {
      table.style.display = table.style.display === "none" ? "table" : "none";
    };

    box.append(header, table);
    container.appendChild(box);
  });

  document.getElementById("total-income").textContent = totalIncome.toLocaleString("vi-VN");
  document.getElementById("total-expense").textContent = totalExpense.toLocaleString("vi-VN");
}

/* ========= CRUD ========= */

function editTransaction(index) {

  amount.value = t.amount;
  type.value = t.type;
  note.value = t.note;
