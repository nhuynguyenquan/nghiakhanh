</head>
<body>

    <a href="../quan-li-menu/">Qu·∫£n L√≠ Menu</a>
    <a href="../quan-li-nv">Qu·∫£n l√≠ nh√¢n vi√™n</a>
    <a href="../quan-li-sx">Qu·∫£n l√≠ s·∫£n xu·∫•t</a>

  <h2>Qu·∫£n l√Ω thu chi Nh·ª•y Nguy√™n</h2>

  <select id="month-filter" onchange="changeMonth()">

  </select>

  <label for="amount">S·ªë ti·ªÅn:</label>
  <input type="number" id="amount" placeholder="VD: 100000">
  <label for="type">Lo·∫°i:</label>
  <select id="type">
    <option value="income">Thu</option>
    <option value="expense">Chi</option>
  </select>
  <label for="note">M√¥ t·∫£:</label>
  <input type="text" id="note" placeholder="VD: B√°n h√†ng">
  <button id="submit-btn">Th√™m</button>

  <div class="summary">
    T·ªïng thu: <span id="total-income">0</span> VND | T·ªïng chi: <span id="total-expense">0</span> VND
  </div>

  <table id="transaction-table">
    <thead>
      <tr>
        <th>S·ªë ti·ªÅn</th>
        <th>Lo·∫°i</th>
        <th>M√¥ t·∫£</th>
        <th>Ng√†y</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination"></div>

  <script>
    let transactions = [];
    let currentPage = 1;
    const itemsPerPage = 20;
    const API_URL = "https://script.google.com/macros/s/AKfycbzaaylyRMuHUrx4UkBS30bGKfQXozCwSaNhJBlKYkDx5tHl-oBghK-kokxMSfTLyJPL/exec";
    const TELEGRAM_BOT_TOKEN = "7783089403:AAGNpG6GsdlF7VXVfPTW8Y1xQJEqBahL1PY";
    const TELEGRAM_CHAT_ID = "6249154937";

    async function fetchTransactions() {
      try {
        let response = await fetch(API_URL);
        let data = await response.json();
        return data.transactions || [];
      } catch (error) {
        console.error("‚ùå L·ªói l·∫•y d·ªØ li·ªáu:", error);
        return [];
      }
    }

    function changeMonth() {
      currentPage = 1;
      updateUI();
    }

    function populateMonthFilter() {
      const select = document.getElementById("month-filter");
      const months = [...new Set(transactions.map(t => t.date?.slice(0, 7)))].sort().reverse();
      const now = new Date();
      const currentMonth = now.toISOString().slice(0, 7);
      months.forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = `Th√°ng ${m.slice(5, 7)}/${m.slice(0, 4)}`;
        if (m === currentMonth) option.selected = true;
        select.appendChild(option);
      });
    }

    function updateUI() {
      const tableBody = document.querySelector("#transaction-table tbody");
      let totalIncome = 0;
      let totalExpense = 0;
      const selectedMonth = document.getElementById("month-filter").value;
      let filtered = selectedMonth
        ? transactions.filter(t => t.date?.startsWith(selectedMonth))
        : transactions;

      const sorted = [...filtered].sort((a, b) => new Date(b.date) - new Date(a.date));
      const start = (currentPage - 1) * itemsPerPage;
      const paginated = sorted.slice(start, start + itemsPerPage);

      tableBody.innerHTML = "";
      paginated.forEach((t, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.amount.toLocaleString("vi-VN")} VND</td>
          <td>${t.type === "income" ? "Thu" : "Chi"}</td>
          <td>${t.note}</td>
          <td>${new Date(t.date).toLocaleString("vi-VN")}</td>
          <td>
            <button onclick="editTransaction(${transactions.indexOf(t)})">‚úèÔ∏è</button>
            <button onclick="deleteTransaction(${transactions.indexOf(t)})">üóëÔ∏è</button>
          </td>`;
        tableBody.appendChild(row);

        if (t.type === "income") totalIncome += t.amount;
        else totalExpense += t.amount;
      });

      document.getElementById("total-income").textContent = totalIncome.toLocaleString("vi-VN");
      document.getElementById("total-expense").textContent = totalExpense.toLocaleString("vi-VN");
      renderPagination(sorted.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage ? "active-page" : "";
        btn.onclick = () => {
          currentPage = i;
          updateUI();
        };
        container.appendChild(btn);
      }
    }

    async function addTransaction() {
      let amount = document.getElementById("amount").value;
      let type = document.getElementById("type").value;
      let note = document.getElementById("note").value;

      if (!amount || isNaN(amount)) {
        alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá!");
        return;
      }

      const transaction = {
        amount: parseInt(amount),
        type,
        note,
        date: new Date().toISOString()
      };

      await saveTransaction(transaction);
      transactions = await fetchTransactions();
      updateUI();
      sendToTelegram(transaction);
      resetForm();
    }

    async function saveTransaction(transaction) {
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transaction }),
          mode: "no-cors"
        });
      } catch (err) {
        console.error("L·ªói khi g·ª≠i d·ªØ li·ªáu:", err);
      }
    }

    async function deleteTransaction(index) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° giao d·ªãch n√†y?")) return;
      transactions.splice(index, 1);
      await saveAllTransactions();
      updateUI();
    }

    function editTransaction(index) {
      let t = transactions[index];
      document.getElementById("amount").value = t.amount;
      document.getElementById("type").value = t.type;
      document.getElementById("note").value = t.note;
      document.getElementById("submit-btn").onclick = async function () {
        transactions[index] = {
          amount: parseInt(document.getElementById("amount").value),
          type: document.getElementById("type").value,
          note: document.getElementById("note").value,
          date: new Date().toISOString()
        };
        await saveAllTransactions();
        updateUI();
        resetForm();
      };
    }

    async function saveAllTransactions() {
      const clean = transactions.filter(t => t && t.amount && t.type);
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transactions: clean }),
          mode: "no-cors"
        });
      } catch (err) {
        console.error("L·ªói khi l∆∞u to√†n b·ªô:", err);
      }
    }

    function resetForm() {
      document.getElementById("amount").value = "";
      document.getElementById("type").value = "income";
      document.getElementById("note").value = "";
      document.getElementById("submit-btn").onclick = addTransaction;
    }

    function sendToTelegram(transaction) {
      let message = `üìå *Giao d·ªãch m·ªõi*:\nüí∞ *S·ªë ti·ªÅn:* ${transaction.amount.toLocaleString("vi-VN")} VND\nüìÇ *Lo·∫°i:* ${transaction.type === "income" ? "Thu nh·∫≠p" : "Chi ti√™u"}\nüìù *M√¥ t·∫£:* ${transaction.note}`;
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      }).then(r => r.json())
        .then(data => {
          if (!data.ok) alert("‚ùå G·ª≠i Telegram th·∫•t b·∫°i!");
        });
    }

    window.onload = async () => {
      transactions = await fetchTransactions();
      populateMonthFilter();
      updateUI();
      document.getElementById("submit-btn").onclick = addTransaction;
    };
  </script>
</body>
