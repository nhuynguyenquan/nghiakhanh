<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý bán hàng và kho</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button, select { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>📦 Kho hàng</h2>
  <div>
    <input id="itemName" placeholder="Tên sản phẩm">
    <input id="itemStock" type="number" placeholder="Số lượng">
    <input id="itemPrice" type="number" placeholder="Giá bán">
    <button id="btnUpdate" onclick="updateStock()">➕ Thêm / Cập nhật</button>
  </div>

  <h2>🛒 Bán hàng</h2>
  <div>
    <select id="sellItem"></select>
    <input id="sellQuantity" type="number" placeholder="Số lượng">
    <button id="btnSell" onclick="sellItem()">💰 Bán</button>
  </div>

  <h2>📋 Danh sách sản phẩm</h2>
  <table id="itemTable"><thead><tr><th>Tên</th><th>Tồn kho</th><th>Giá</th></tr></thead><tbody></tbody></table>

  <h2>📈 Lịch sử bán hàng</h2>
  <table id="salesTable"><thead><tr><th>Thời gian</th><th>Sản phẩm</th><th>Số lượng</th><th>Tổng</th></tr></thead><tbody></tbody></table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz-t-P_bvJU3ETRLlsa3cM1EhWz3YJgH9ia4izu4KM3qA6aaopumZGapVuEALSWiupz/exec";

    let data = { items: [], sales: [] };

    async function loadData() {
      const res = await fetch(API_URL);
      data = await res.json();
      renderItems();
      renderSales();
      renderDropdown();
    }

    function renderItems() {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";
      data.items.forEach(i => {
        tbody.innerHTML += `<tr><td>${i.name}</td><td>${i.stock}</td><td>${i.price.toLocaleString()}</td></tr>`;
      });
    }

    function renderSales() {
  const tbody = document.querySelector("#salesTable tbody");
  tbody.innerHTML = "";

  const salesByMonth = {};

  data.sales.forEach(s => {
    const d = new Date(s.date);
    const monthKey = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
    if (!salesByMonth[monthKey]) salesByMonth[monthKey] = [];
    salesByMonth[monthKey].push(s);
  });

  const sortedMonths = Object.keys(salesByMonth).sort((a, b) => b.localeCompare(a));
  const now = new Date();
  const currentMonthKey = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;

  sortedMonths.forEach((monthKey, index) => {
    const groupId = `group-${index}`;
    const [year, month] = monthKey.split("-");
    const isCurrent = monthKey === currentMonthKey;

    // Dòng tiêu đề tháng
    tbody.innerHTML += `
      <tr class="month-header" style="background:#f0f0f0;font-weight:bold;cursor:pointer" onclick="toggleGroup('${groupId}', this)">
        <td colspan="4">${isCurrent ? "▼" : "►"} Tháng ${month}/${year}</td>
      </tr>
    `;

    // Nhóm theo ngày trong tháng
    const salesByDate = {};
    salesByMonth[monthKey].forEach(s => {
      const d = new Date(s.date);
      const dateKey = d.toLocaleDateString("vi-VN"); // ví dụ: 19/07/2025
      if (!salesByDate[dateKey]) salesByDate[dateKey] = [];
      salesByDate[dateKey].push(s);
    });

    const sortedDates = Object.keys(salesByDate).sort((a, b) => {
      const ad = new Date(a.split("/").reverse().join("-"));
      const bd = new Date(b.split("/").reverse().join("-"));
      return bd - ad;
    });

    sortedDates.forEach(dateKey => {
      const dayLogs = salesByDate[dateKey];
      const totalDay = dayLogs.reduce((sum, s) => sum + (s.total || 0), 0);

      tbody.innerHTML += `
        <tr class="${groupId}" style="display: ${isCurrent ? "" : "none"}; background:#fafafa; font-weight:bold">
          <td colspan="4">📅 ${dateKey} – 💵 Tổng: ${totalDay.toLocaleString()}đ</td>
        </tr>
      `;

      dayLogs.slice().reverse().forEach(s => {
        const d = new Date(s.date);
        tbody.innerHTML += `
          <tr class="${groupId}" style="display: ${isCurrent ? "" : "none"};">
            <td>${d.toLocaleString()}</td>
            <td>${s.item}</td>
            <td>${s.quantity}</td>
            <td>${s.total.toLocaleString()}</td>
          </tr>
        `;
      });
    });
  });
}
    function toggleGroup(groupClass, headerRow) {
  const rows = document.querySelectorAll("." + groupClass);
  const isHidden = rows[0].style.display === "none";
  rows.forEach(row => row.style.display = isHidden ? "" : "none");

  // Đổi biểu tượng ► / ▼
  const td = headerRow.querySelector("td");
  td.innerHTML = td.innerHTML.replace(isHidden ? "►" : "▼", isHidden ? "▼" : "►");
}
    function renderDropdown() {
      const sel = document.getElementById("sellItem");
      sel.innerHTML = "";
      data.items.forEach(i => {
        sel.innerHTML += `<option value="${i.name}">${i.name}</option>`;
      });
    }

    async function updateStock() {
      const btn = document.getElementById("btnUpdate");
      const name = document.getElementById("itemName").value;
      const stock = +document.getElementById("itemStock").value;
      const price = +document.getElementById("itemPrice").value;
      if (!name || stock <= 0 || price <= 0) return alert("Vui lòng nhập đầy đủ!");

      btn.disabled = true;
      const oldText = btn.innerText;
      btn.innerText = "Đang gửi...";

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ update: { name, stock, price } }),
          mode: "no-cors",
          headers: { "Content-Type": "application/json" }
        });
        alert("✅ Đã thêm / cập nhật sản phẩm!");
        setTimeout(loadData, 1000);
      } catch (e) {
        alert("❌ Lỗi gửi dữ liệu: " + e.message);
      } finally {
        btn.innerText = oldText;
        btn.disabled = false;
        document.getElementById("itemName").value = "";
document.getElementById("itemStock").value = "";
document.getElementById("itemPrice").value = "";
      }
    }

    async function sellItem() {
      const btn = document.getElementById("btnSell");
      const item = document.getElementById("sellItem").value;
      const quantity = +document.getElementById("sellQuantity").value;
      if (!item || quantity <= 0) return alert("Nhập sản phẩm và số lượng");

      btn.disabled = true;
      const oldText = btn.innerText;
      btn.innerText = "Đang gửi...";

      const sale = { item, quantity };

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ sale }),
          mode: "no-cors",
          headers: { "Content-Type": "application/json" }
        });
        alert("✅ Đã gửi đơn hàng (dữ liệu có thể mất 1-2 giây để cập nhật)");
        setTimeout(loadData, 1000);
      } catch (e) {
        alert("❌ Lỗi gửi dữ liệu: " + e.message);
      } finally {
        btn.innerText = oldText;
        btn.disabled = false;
        document.getElementById("sellQuantity").value = "";
      }
    }

    loadData();
  </script>
</body>
</html>
