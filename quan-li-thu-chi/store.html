<head>

  <style>

</head>
<body>
  <h2>üì¶ Kho h√†ng</h2>
  <div>
    <input id="itemName" placeholder="T√™n s·∫£n ph·∫©m">
    <input id="itemStock" type="number" placeholder="S·ªë l∆∞·ª£ng">
    <input id="itemPrice" type="number" placeholder="Gi√° b√°n">
    <button onclick="updateStock()">‚ûï Th√™m / C·∫≠p nh·∫≠t</button>
  </div>

  <h2>üõí B√°n h√†ng</h2>
  <div>
    <select id="sellItem"></select>
    <input id="sellQuantity" type="number" placeholder="S·ªë l∆∞·ª£ng">
    <button onclick="sellItem()">üí∞ B√°n</button>
  </div>

  <h2>üìã Danh s√°ch s·∫£n ph·∫©m</h2>
  <table id="itemTable"><thead><tr><th>T√™n</th><th>T·ªìn kho</th><th>Gi√°</th></tr></thead><tbody></tbody></table>

  <h2>üìà L·ªãch s·ª≠ b√°n h√†ng</h2>
  <table id="salesTable"><thead><tr><th>Th·ªùi gian</th><th>S·∫£n ph·∫©m</th><th>S·ªë l∆∞·ª£ng</th><th>T·ªïng</th></tr></thead><tbody></tbody></table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzwDcfenWk8_hHI6TfjsH2IiKvbjQvDXZ-Tk18sC0vxc4EtMayqk1BlvLBxF_buHc-D/exec";

    let data = { items: [], sales: [] };

    async function loadData() {
      const res = await fetch(API_URL);
      data = await res.json();
      renderItems();
      renderSales();
      renderDropdown();
    }

    function renderItems() {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";
      data.items.forEach(i => {
        tbody.innerHTML += `<tr><td>${i.name}</td><td>${i.stock}</td><td>${i.price.toLocaleString()}</td></tr>`;
      });
    }

    function renderSales() {
      const tbody = document.querySelector("#salesTable tbody");
      tbody.innerHTML = "";
      data.sales.slice().reverse().forEach(s => {
        tbody.innerHTML += `<tr><td>${new Date(s.date).toLocaleString()}</td><td>${s.item}</td><td>${s.quantity}</td><td>${s.total.toLocaleString()}</td></tr>`;
      });
    }

    function renderDropdown() {
      const sel = document.getElementById("sellItem");
      sel.innerHTML = "";
      data.items.forEach(i => {
        sel.innerHTML += `<option value="${i.name}">${i.name}</option>`;
      });
    }

    async function updateStock() {
      const name = document.getElementById("itemName").value;
      const stock = +document.getElementById("itemStock").value;
      const price = +document.getElementById("itemPrice").value;
      if (!name || stock <= 0 || price <= 0) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß!");

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ update: { name, stock, price } }),
         mode: "no-cors"
      });
      await loadData();
    }

    async function sellItem() {
      const item = document.getElementById("sellItem").value;
      const quantity = +document.getElementById("sellQuantity").value;
      if (!item || quantity <= 0) return alert("Nh·∫≠p s·∫£n ph·∫©m v√† s·ªë l∆∞·ª£ng");

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ sale: { item, quantity } }),
         mode: "no-cors"
      });
      const result = await res.json();
      if (result.error) return alert(result.error);
      await loadData();
    }

    loadData();
  </script>
</body>
</html>
