<!DOCTYPE html>

<head>

  <title>Qu·∫£n l√Ω b√°n h√†ng v√† kho</title>

  </style>
</head>
<body>
  <h2>üì¶ Kho h√†ng</h2>
  <div>
    <input id="itemName" placeholder="T√™n s·∫£n ph·∫©m">

  <h2>üõí B√°n h√†ng</h2>
  <div>

  <h2>üìã Danh s√°ch s·∫£n ph·∫©m</h2>
  <table id="itemTable"><thead><tr><th>T√™n</th><th>T·ªìn kho</th><th>Gi√°</th></tr></thead><tbody></tbody></table>

  <h2>üìà L·ªãch s·ª≠ b√°n h√†ng</h2>
  <table id="salesTable"><thead><tr><th>Th·ªùi gian</th><th>S·∫£n ph·∫©m</th><th>S·ªë l∆∞·ª£ng</th><th>T·ªïng</th></tr></thead><tbody></tbody></table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyRm3de2yHrkfOtbBWMMiyxyzr6yW89ijeiMmQaF9YPpQC8fFonGEXQDMAi_vam1z4S/exec";

    let data = { items: [], sales: [] };

    async function loadData() {
      const res = await fetch(API_URL);
      data = await res.json();
      renderItems();
      renderSales();
      renderDropdown();
    }

    function renderItems() {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";
      data.items.forEach(i => {
        tbody.innerHTML += `<tr><td>${i.name}</td><td>${i.stock}</td><td>${i.price.toLocaleString()}</td></tr>`;
      });
    }

    function renderSales() {
  const tbody = document.querySelector("#salesTable tbody");
  tbody.innerHTML = "";

  const salesByMonth = {};

  data.sales.forEach(s => {
    const d = new Date(s.date);
    const key = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
    if (!salesByMonth[key]) salesByMonth[key] = [];
    salesByMonth[key].push(s);
  });

  const sortedMonths = Object.keys(salesByMonth).sort((a, b) => b.localeCompare(a));

  // L·∫•y th√°ng hi·ªán t·∫°i
  const now = new Date();
  const currentMonthKey = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;

  sortedMonths.forEach((monthKey, index) => {
    const groupId = `group-${index}`;
    const [year, month] = monthKey.split("-");
    const isCurrent = monthKey === currentMonthKey;

    tbody.innerHTML += `
      <tr class="month-header" style="background:#f0f0f0;font-weight:bold;cursor:pointer" onclick="toggleGroup('${groupId}', this)">
        <td colspan="4">${isCurrent ? "‚ñº" : "‚ñ∫"} Th√°ng ${month}/${year}</td>
      </tr>
    `;

    salesByMonth[monthKey].slice().reverse().forEach(s => {
      const d = new Date(s.date);
      tbody.innerHTML += `
        <tr class="${groupId}" style="display: ${isCurrent ? "" : "none"};">
          <td>${d.toLocaleString()}</td>
          <td>${s.item}</td>
          <td>${s.quantity}</td>
          <td>${s.total.toLocaleString()}</td>
        </tr>
      `;
    });
  });
}
    function toggleGroup(groupClass, headerRow) {
  const rows = document.querySelectorAll("." + groupClass);
  const isHidden = rows[0].style.display === "none";
  rows.forEach(row => row.style.display = isHidden ? "" : "none");

  // ƒê·ªïi bi·ªÉu t∆∞·ª£ng ‚ñ∫ / ‚ñº
  const td = headerRow.querySelector("td");
  td.innerHTML = td.innerHTML.replace(isHidden ? "‚ñ∫" : "‚ñº", isHidden ? "‚ñº" : "‚ñ∫");
}
    function renderDropdown() {
      const sel = document.getElementById("sellItem");
      sel.innerHTML = "";
      data.items.forEach(i => {
        sel.innerHTML += `<option value="${i.name}">${i.name}</option>`;
      });
    }

    async function updateStock() {
      const btn = document.getElementById("btnUpdate");
      const name = document.getElementById("itemName").value;
      const stock = +document.getElementById("itemStock").value;
      const price = +document.getElementById("itemPrice").value;
      if (!name || stock <= 0 || price <= 0) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß!");

      btn.disabled = true;
      const oldText = btn.innerText;
      btn.innerText = "ƒêang g·ª≠i...";

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ update: { name, stock, price } }),
          mode: "no-cors",
          headers: { "Content-Type": "application/json" }
        });
        alert("‚úÖ ƒê√£ th√™m / c·∫≠p nh·∫≠t s·∫£n ph·∫©m!");
        setTimeout(loadData, 1000);
      } catch (e) {
        alert("‚ùå L·ªói g·ª≠i d·ªØ li·ªáu: " + e.message);
      } finally {
        btn.innerText = oldText;
        btn.disabled = false;
        document.getElementById("itemName").value = "";
document.getElementById("itemStock").value = "";
document.getElementById("itemPrice").value = "";
      }
    }

    async function sellItem() {
      const btn = document.getElementById("btnSell");
      const item = document.getElementById("sellItem").value;
      const quantity = +document.getElementById("sellQuantity").value;
      if (!item || quantity <= 0) return alert("Nh·∫≠p s·∫£n ph·∫©m v√† s·ªë l∆∞·ª£ng");

      btn.disabled = true;
      const oldText = btn.innerText;
      btn.innerText = "ƒêang g·ª≠i...";

      const sale = { item, quantity };

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ sale }),
          mode: "no-cors",
          headers: { "Content-Type": "application/json" }
        });
        alert("‚úÖ ƒê√£ g·ª≠i ƒë∆°n h√†ng (d·ªØ li·ªáu c√≥ th·ªÉ m·∫•t 1-2 gi√¢y ƒë·ªÉ c·∫≠p nh·∫≠t)");
        setTimeout(loadData, 1000);
      } catch (e) {
        alert("‚ùå L·ªói g·ª≠i d·ªØ li·ªáu: " + e.message);
      } finally {
        btn.innerText = oldText;
        btn.disabled = false;
        document.getElementById("sellQuantity").value = "";
      }
    }

    loadData();
  </script>
</body>
