<div id="loading-overlay" style="

<script src="../auth.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzaaylyRMuHUrx4UkBS30bGKfQXozCwSaNhJBlKYkDx5tHl-oBghK-kokxMSfTLyJPL/exec";
    const TELEGRAM_BOT_TOKEN = "7783089403:AAGNpG6GsdlF7VXVfPTW8Y1xQJEqBahL1PY";
    const TELEGRAM_CHAT_ID = "6249154937";
    let transactions = [];

    async function fetchTransactions() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        return data.transactions || [];
      } catch (err) {
        console.error("‚ùå L·ªói l·∫•y d·ªØ li·ªáu:", err);
        return [];
      }
    }

    function updateUI() {
      const container = document.getElementById("transaction-container");
      container.innerHTML = "";

      let totalIncome = 0;
      let totalExpense = 0;

      const grouped = {};
      transactions.forEach(t => {
        const month = t.date?.slice(0, 7); // YYYY-MM
        if (!grouped[month]) grouped[month] = [];
        grouped[month].push(t);
      });

      const sortedMonths = Object.keys(grouped).sort().reverse();

      sortedMonths.forEach(month => {
        const list = grouped[month].sort((a, b) => new Date(b.date) - new Date(a.date));

        let income = 0;
        let expense = 0;
        list.forEach(t => {
          if (t.type === "income") income += t.amount;
          else expense += t.amount;
        });
        totalIncome += income;
        totalExpense += expense;

        const monthBox = document.createElement("div");
        monthBox.className = "month-box";

        const header = document.createElement("div");
        header.className = "month-header";

        const title = document.createElement("strong");
        title.textContent = `üìÖ Th√°ng ${month.slice(5, 7)}/${month.slice(0, 4)} - Thu: ${income.toLocaleString("vi-VN")} VND, Chi: ${expense.toLocaleString("vi-VN")} VND`;

        const toggle = document.createElement("span");
        toggle.textContent = "üîΩ";

        header.appendChild(title);
        header.appendChild(toggle);

        const table = document.createElement("table");
        table.style.display = "none";
        table.innerHTML = `
          <thead>
            <tr>
              <th>S·ªë ti·ªÅn</th>
              <th>Lo·∫°i</th>
              <th>M√¥ t·∫£</th>
              <th>Ng√†y</th>
              <th>H√†nh ƒë·ªông</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;

        list.forEach(t => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${t.amount.toLocaleString("vi-VN")} VND</td>
            <td>${t.type === "income" ? "Thu" : "Chi"}</td>
            <td>${t.note}</td>
            <td>${new Date(t.date).toLocaleString("vi-VN")}</td>
            <td>
              <button onclick="editTransaction(${transactions.indexOf(t)})">‚úèÔ∏è</button>
              <button onclick="deleteTransaction(${transactions.indexOf(t)})">üóëÔ∏è</button>
            </td>
          `;
          table.querySelector("tbody").appendChild(row);
        });

        header.onclick = () => {
          table.style.display = table.style.display === "none" ? "table" : "none";
          toggle.textContent = table.style.display === "none" ? "üîΩ" : "üîº";
        };

        monthBox.appendChild(header);
        monthBox.appendChild(table);
        container.appendChild(monthBox);
      });

      document.getElementById("total-income").textContent = totalIncome.toLocaleString("vi-VN");
      document.getElementById("total-expense").textContent = totalExpense.toLocaleString("vi-VN");
    }

    async function addTransaction() {
  const amountInput = document.getElementById("amount");
  const typeInput = document.getElementById("type");
  const noteInput = document.getElementById("note");
  const submitBtn = document.getElementById("submit-btn");

  const amount = parseInt(amountInput.value);
  const type = typeInput.value;
  const note = noteInput.value;

  if (!amount || isNaN(amount)) {
    alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá!");
    return;
  }

  // Kh√≥a input v√† n√∫t g·ª≠i
  amountInput.disabled = true;
  typeInput.disabled = true;
  noteInput.disabled = true;
  submitBtn.disabled = true;
  submitBtn.textContent = "ƒêang g·ª≠i...";
   showLoading("üîÑ ƒêang g·ª≠i d·ªØ li·ªáu...");

  const transaction = {
    amount,
    type,
    note,
    date: new Date().toISOString()
  };

  try {
    await saveTransaction(transaction);
    transactions = await fetchTransactions();
    updateUI();
    sendToTelegram(transaction);
  } catch (err) {
    alert("‚ùå C√≥ l·ªói khi g·ª≠i d·ªØ li·ªáu!");
    console.error(err);
  }

  // M·ªü l·∫°i input v√† n√∫t g·ª≠i
  resetForm();
  amountInput.disabled = false;
  typeInput.disabled = false;
  noteInput.disabled = false;
  submitBtn.disabled = false;
  submitBtn.textContent = "Th√™m";
  hideLoading();
}


    async function saveTransaction(transaction) {
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transaction }),
          mode: "no-cors"
        });
      } catch (err) {
        console.error("‚ùå L·ªói khi g·ª≠i:", err);
      }
    }

    async function saveAllTransactions() {
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transactions }),
          mode: "no-cors"
        });
      } catch (err) {
        console.error("‚ùå L·ªói khi l∆∞u to√†n b·ªô:", err);
      }
    }

    async function deleteTransaction(index) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√°?")) return;
      transactions.splice(index, 1);
      await saveAllTransactions();
      updateUI();
    }

    function editTransaction(index) {
      const t = transactions[index];
      document.getElementById("amount").value = t.amount;
      document.getElementById("type").value = t.type;
      document.getElementById("note").value = t.note;

      document.getElementById("submit-btn").onclick = async () => {
        transactions[index] = {
          amount: parseInt(document.getElementById("amount").value),
          type: document.getElementById("type").value,
          note: document.getElementById("note").value,
          date: new Date().toISOString()
        };
        await saveAllTransactions();
        updateUI();
        resetForm();
      };
    }

    function resetForm() {
      document.getElementById("amount").value = "";
      document.getElementById("type").value = "income";
      document.getElementById("note").value = "";
      document.getElementById("submit-btn").onclick = addTransaction;
    }

    function showLoading(text = "‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...") {
  const overlay = document.getElementById("loading-overlay");
  overlay.textContent = text;
  overlay.style.display = "block";
}

function hideLoading() {
  document.getElementById("loading-overlay").style.display = "none";
}

    function sendToTelegram(t) {
      const msg = `üìå *Giao d·ªãch m·ªõi*:\nüí∞ *S·ªë ti·ªÅn:* ${t.amount.toLocaleString("vi-VN")} VND\nüìÇ *Lo·∫°i:* ${t.type === "income" ? "Thu nh·∫≠p" : "Chi ti√™u"}\nüìù *M√¥ t·∫£:* ${t.note}`;
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: msg,
          parse_mode: "Markdown"
        })
      }).then(r => r.json())
        .then(data => {
          if (!data.ok) alert("‚ùå G·ª≠i Telegram th·∫•t b·∫°i!");
        });
    }

    window.onload = async () => {
      showLoading();
      transactions = await fetchTransactions();
      updateUI();
      hideLoading();
      document.getElementById("submit-btn").onclick = addTransaction;
    };

  </script>
