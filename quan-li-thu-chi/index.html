<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω thu chi Nh·ª•y Nguy√™n</title>
  <style>

    input, select, button { margin: 5px; padding: 5px; }

</head>
<body>
  <h2>Qu·∫£n l√Ω thu chi Nh·ª•y Nguy√™n</h2>

  <label for="amount">S·ªë ti·ªÅn:</label>
  <input type="number" id="amount" placeholder="VD: 100000">
  <label for="type">Lo·∫°i:</label>
  <select id="type">
    <option value="income">Thu</option>
    <option value="expense">Chi</option>
  </select>
  <label for="note">M√¥ t·∫£:</label>
  <input type="text" id="note" placeholder="VD: B√°n h√†ng">
  <button id="submit-btn" onclick="addTransaction()">Th√™m</button>

  <div class="summary">
    T·ªïng thu: <span id="total-income">0</span> VND | T·ªïng chi: <span id="total-expense">0</span> VND
  </div>

  <table id="transaction-table">
    <thead>
      <tr>
        <th>S·ªë ti·ªÅn</th>
        <th>Lo·∫°i</th>
        <th>M√¥ t·∫£</th>
        <th>Ng√†y</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let transactions = [];

    const API_URL = "https://script.google.com/macros/s/AKfycbzaaylyRMuHUrx4UkBS30bGKfQXozCwSaNhJBlKYkDx5tHl-oBghK-kokxMSfTLyJPL/exec";

    async function fetchTransactions() {
      try {
        let response = await fetch(API_URL);
        let data = await response.json();
        return data.transactions || [];
      } catch (err) {
        console.error("L·ªói khi l·∫•y d·ªØ li·ªáu:", err);
        return [];
      }
    }

    async function saveAllTransactions() {
      try {
        let response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transactions })
        });
        let result = await response.text();
        console.log("ƒê√£ l∆∞u to√†n b·ªô:", result);
      } catch (err) {
        console.error("L·ªói khi l∆∞u to√†n b·ªô:", err);
      }
    }

    function updateUI() {
      let tbody = document.querySelector("#transaction-table tbody");
      tbody.innerHTML = "";
      let totalIncome = 0;
      let totalExpense = 0;

      transactions.forEach((t, index) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.amount.toLocaleString("vi-VN")} VND</td>
          <td>${t.type === "income" ? "Thu" : "Chi"}</td>
          <td>${t.note}</td>
          <td>${new Date(t.date).toLocaleString("vi-VN")}</td>
          <td>
            <button onclick="editTransaction(${index})">‚úèÔ∏è</button>
            <button onclick="deleteTransaction(${index})">üóëÔ∏è</button>
          </td>`;
        tbody.appendChild(row);

        if (t.type === "income") totalIncome += t.amount;
        else totalExpense += t.amount;
      });

      document.getElementById("total-income").textContent = totalIncome.toLocaleString("vi-VN");
      document.getElementById("total-expense").textContent = totalExpense.toLocaleString("vi-VN");
    }

    async function addTransaction() {
      let amount = document.getElementById("amount").value;
      let type = document.getElementById("type").value;
      let note = document.getElementById("note").value;

      if (!amount || isNaN(amount)) {
        alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá!");
        return;
      }

      transactions.push({
        amount: parseInt(amount),
        type,
        note,
        date: new Date().toISOString()
      });

      await saveAllTransactions();
      updateUI();
      resetForm();
    }

    function editTransaction(index) {
      let t = transactions[index];
      document.getElementById("amount").value = t.amount;
      document.getElementById("type").value = t.type;
      document.getElementById("note").value = t.note;

      document.getElementById("submit-btn").textContent = "C·∫≠p nh·∫≠t";
      document.getElementById("submit-btn").onclick = async function () {
        transactions[index] = {
          amount: parseInt(document.getElementById("amount").value),
          type: document.getElementById("type").value,
          note: document.getElementById("note").value,
          date: new Date().toISOString()
        };
        await saveAllTransactions();
        updateUI();
        resetForm();
        document.getElementById("submit-btn").textContent = "Th√™m";
        document.getElementById("submit-btn").onclick = addTransaction;
      };
    }

    async function deleteTransaction(index) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a giao d·ªãch n√†y?")) return;
      transactions.splice(index, 1);
      await saveAllTransactions();
      updateUI();
    }

    function resetForm() {
      document.getElementById("amount").value = "";
      document.getElementById("type").value = "income";
      document.getElementById("note").value = "";
    }

    window.onload = async function () {
      transactions = await fetchTransactions();
      updateUI();
    };
  </script>
</body>
</html>
