<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bán hàng - Nhụy Nguyên</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }
    .hidden { display: none; }
    .pin-container, .sales-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    h2 { text-align: center; }
    .item-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .item-row input {
      width: 60px;
      margin-left: 10px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <!-- Đăng nhập bằng PIN -->
  <div class="pin-container" id="loginSection">
    <h2>Đăng nhập</h2>
    <input type="password" id="pinInput" placeholder="Nhập mã PIN"/>
    <button onclick="checkPin()">Vào hệ thống</button>
    <p id="pinError" style="color:red; text-align:center;"></p>
  </div>

  <!-- Giao diện bán hàng -->
  <div class="sales-container hidden" id="salesSection">
    <h2 id="branchTitle">Bán hàng</h2>
    <div id="menuList"></div>
    <button onclick="submitSales()">Gửi đơn hàng</button>
    <p id="message" style="text-align:center;"></p>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwpSFxP2s_6JsPr79BLvdY02blxPBbswjNpJQgxPQJQax1bH9yo5RECsY1_qcuPcotqFQ/exec';
    let fullData = {};
    let branchName = "";
    let sales = [];

    // Kiểm tra PIN
    function checkPin() {
      const pin = document.getElementById("pinInput").value.trim();
      if (!pin) return;

      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          fullData = data;
          const matchedBranch = data.pins?.[pin];
          if (matchedBranch) {
            branchName = matchedBranch;
            localStorage.setItem("pin", pin);
            showSalesUI();
          } else {
            document.getElementById("pinError").innerText = "Mã PIN không đúng.";
          }
        })
        .catch(err => {
          document.getElementById("pinError").innerText = "Không thể tải dữ liệu.";
        });
    }

    // Hiển thị UI bán hàng
    function showSalesUI() {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("salesSection").classList.remove("hidden");
      document.getElementById("branchTitle").innerText = "Chi nhánh: " + branchName;

      const branch = fullData.branches.find(b => b.name === branchName);
      if (!branch) return;

      const list = document.getElementById("menuList");
      list.innerHTML = "";
      branch.menu.forEach(item => {
        const row = document.createElement("div");
        row.className = "item-row";
        row.innerHTML = `
          <span>${item.name} (${item.stock})</span>
          <input type="number" min="0" value="0" data-name="${item.name}" />
        `;
        list.appendChild(row);
      });
    }

    // Gửi đơn hàng
    function submitSales() {
      const inputs = document.querySelectorAll("#menuList input");
      const orders = [];
      inputs.forEach(input => {
        const qty = parseInt(input.value);
        if (qty > 0) {
          orders.push({
            name: input.dataset.name,
            quantity: qty
          });
        }
      });

      if (orders.length === 0) {
        document.getElementById("message").innerText = "Vui lòng nhập số lượng.";
        return;
      }

      const log = {
        date: new Date().toISOString(),
        branch: branchName,
        items: orders
      };

      // Gửi dữ liệu
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(log),
        mode:'no-cors',
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("message").innerText = "✅ Gửi thành công!";
        document.querySelectorAll("#menuList input").forEach(i => i.value = "0");
      })
      .catch(err => {
        document.getElementById("message").innerText = "❌ Gửi thất bại.";
      });
    }

    // Tự động đăng nhập nếu đã lưu PIN
    window.onload = () => {
      const savedPin = localStorage.getItem("pin");
      if (savedPin) {
        document.getElementById("pinInput").value = savedPin;
        checkPin();
      }
    };
  </script>
</body>
</html>
