<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B√°n h√†ng - Nh·ª•y Nguy√™n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 480px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .menu-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .menu-item span { font-weight: bold; }
    .menu-item input { width: 60px; padding: 5px; }
    button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 6px; font-size: 16px; margin-top: 15px; }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    #loginSection { text-align: center; }
    #loginSection input { padding: 10px; width: 80%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- ƒêƒÉng nh·∫≠p PIN -->
    <div id="loginSection">
      <h2>üîê Nh·∫≠p m√£ PIN</h2>
      <input type="password" id="pinInput" placeholder="M√£ PIN" />
      <button onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>
      <p id="loginError" style="color: red;"></p>
    </div>

    <!-- Giao di·ªán b√°n h√†ng -->
    <div id="salesSection" class="hidden">
      <h2 id="branchTitle"></h2>
      <div id="menuList"></div>
      <button onclick="sendOrder()">üßæ G·ª≠i ƒë∆°n h√†ng</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzfd_pHMmc9qGXJ4iT2LYXg78-WSxXVTHr5O0EeGcs5pa4RlZMB2Gs1xETul4XI-hPFTw/exec';
    let salesData = {};
    let branchName = "";
    let branchData = null;

    async function handleLogin() {
      const pin = document.getElementById("pinInput").value.trim();
      document.getElementById("loginError").textContent = "";

      try {
        const res = await fetch(SCRIPT_URL);
        salesData = await res.json();

        // Ki·ªÉm tra PIN ph√≠a client
        const pinMap = salesData.pins || {};
        branchName = pinMap[pin];

        if (!branchName) {
          document.getElementById("loginError").textContent = "‚ùå M√£ PIN kh√¥ng h·ª£p l·ªá.";
          return;
        }

        // T√¨m chi nh√°nh
        branchData = salesData.branches.find(b => b.name === branchName);
        if (!branchData) {
          document.getElementById("loginError").textContent = "‚ùå Kh√¥ng t√¨m th·∫•y chi nh√°nh.";
          return;
        }

        document.getElementById("branchTitle").textContent = "üçΩ " + branchName;
        renderMenu();
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("salesSection").classList.remove("hidden");

      } catch (err) {
        document.getElementById("loginError").textContent = "‚ö†Ô∏è L·ªói khi t·∫£i d·ªØ li·ªáu.";
        console.error(err);
      }
    }

    function renderMenu() {
      const menuList = document.getElementById("menuList");
      menuList.innerHTML = "";

      branchData.menu.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.dataset.name = item.name;

        div.innerHTML = `
          <span>${item.name} (${item.stock})</span>
          <input type="number" min="0" value="0"/>
        `;
        menuList.appendChild(div);
      });
    }

    function sendOrder() {
      const items = [];
      const rows = document.querySelectorAll(".menu-item");

      rows.forEach(row => {
        const name = row.dataset.name;
        const qty = parseInt(row.querySelector("input").value);
        if (qty > 0) items.push({ name, quantity: qty });
      });

      if (items.length === 0) {
        alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 m√≥n.");
        return;
      }

      // ‚ûï Th√™m log m·ªõi
      salesData.logs.push({
        date: new Date().toISOString(),
        branch: branchName,
        items
      });

      // ‚ûñ Tr·ª´ s·ªë l∆∞·ª£ng
      items.forEach(order => {
        const menuItem = branchData.menu.find(m => m.name === order.name);
        if (menuItem) {
          menuItem.stock -= order.quantity;
          if (menuItem.stock < 0) menuItem.stock = 0;
        }
      });

      // üîÑ G·ª≠i to√†n b·ªô d·ªØ li·ªáu
      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        mode:'no-cors',
        body: JSON.stringify(salesData)
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "ok") {
          alert("‚úÖ G·ª≠i ƒë∆°n th√†nh c√¥ng!");
          renderMenu(); // reset form
        } else {
          alert("‚ùå G·ª≠i th·∫•t b·∫°i.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ö†Ô∏è Kh√¥ng th·ªÉ k·∫øt n·ªëi server.");
      });
    }
  </script>
</body>
</html>
