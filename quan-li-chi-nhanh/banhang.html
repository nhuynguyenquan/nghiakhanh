<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B√°n h√†ng - Nh·ª•y Nguy√™n</title>
  <style>
  :root {
  /* Light mode */
  --primary: #ff914d;
  --primary-dark: #cc6e30;
  --bg: #fefefe;
  --text: #333;
  --accent: #f5f5f5;
}

/* Dark mode */
body.dark {
  --primary: #ffb36d;
  --primary-dark: #e07f3f;
  --bg: #1e1e1e;
  --text: #f1f1f1;
  --accent: #2a2a2a;
}

body {
  background: var(--accent);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

.container {
  background: var(--bg);
  transition: background 0.3s;
}

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--primary-dark);
  }

  /* L∆∞·ªõi menu */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
  }

  .menu-item {
    background: #fff;
    border: 1px solid #eee;
    border-radius: 10px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    cursor: pointer;
    transition: transform 0.1s ease;
  }

  .menu-item:hover {
    transform: scale(1.03);
  }

  .menu-item span {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    text-align: center;
  }

  .menu-item input {
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 12px;
  }

  button:hover {
    background: var(--primary-dark);
  }

  .hidden {
    display: none;
  }

  #loginSection {
    text-align: center;
  }

  #loginSection input {
    padding: 12px;
    width: 85%;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 14px;
  }

  #loginError {
    color: red;
    margin-top: 10px;
    font-weight: 500;
  }

  .today-stats {
    margin-top: 24px;
    padding: 16px;
    background: #fffdf7;
    border: 1px solid #f0e0c0;
    border-radius: 10px;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
  }

  .today-stats h3 {
    margin-top: 0;
    color: #444;
    font-size: 18px;
    margin-bottom: 10px;
  }

  .today-stats ul {
    list-style: disc;
    padding-left: 20px;
    margin: 0;
  }

  .today-stats li {
    margin-bottom: 6px;
    color: #333;
  }

  .today-stats strong {
    display: block;
    margin-top: 10px;
    font-size: 16px;
    color: #000;
    border-top: 1px solid #eee;
    padding-top: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <button id="themeToggle">üåô Dark / ‚òÄÔ∏è Light</button>
    <!-- ƒêƒÉng nh·∫≠p PIN -->
    <div id="loginSection">
      <h2>üîê Nh·∫≠p m√£ PIN</h2>
      <input type="password" id="pinInput" placeholder="M√£ PIN" />
      <button onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>
      <p id="loginError"></p>
    </div>

    <!-- Giao di·ªán b√°n h√†ng -->
    <div id="salesSection" class="hidden">
      <h2 id="branchTitle"></h2>
      <div id="menuList" class="menu-grid"></div>
      <button id="submitOrderBtn" onclick="sendOrder()">üßæ G·ª≠i ƒë∆°n h√†ng</button>
      <div id="statsToday" class="today-stats"></div>
    </div>
  </div>

  <script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzfd_pHMmc9qGXJ4iT2LYXg78-WSxXVTHr5O0EeGcs5pa4RlZMB2Gs1xETul4XI-hPFTw/exec';
let salesData = {};
let branchName = "";
let branchData = null;

async function handleLogin() {
  const pin = document.getElementById("pinInput").value.trim();
  document.getElementById("loginError").textContent = "";

  try {
    const res = await fetch(SCRIPT_URL);
    salesData = await res.json();

    const pinMap = salesData.pins || {};
    branchName = pinMap[pin];

    if (!branchName) {
      document.getElementById("loginError").textContent = "‚ùå M√£ PIN kh√¥ng h·ª£p l·ªá.";
      return;
    }

    branchData = salesData.branches.find(b => b.name === branchName);
    if (!branchData) {
      document.getElementById("loginError").textContent = "‚ùå Kh√¥ng t√¨m th·∫•y chi nh√°nh.";
      return;
    }

    document.getElementById("branchTitle").textContent = "üçΩ " + branchName;
    renderMenu();
    renderTodayStats();
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("salesSection").classList.remove("hidden");

  } catch (err) {
    document.getElementById("loginError").textContent = "‚ö†Ô∏è L·ªói khi t·∫£i d·ªØ li·ªáu.";
    console.error(err);
  }
}

function renderMenu() {
  const menuList = document.getElementById("menuList");
  menuList.innerHTML = "";

  branchData.menu.forEach(item => {
    const div = document.createElement("div");
    div.className = "menu-item";
    div.dataset.name = item.name;
    div.dataset.unit = item.unit || "";
    div.dataset.price = item.price || 0;

    div.innerHTML = `
      <span>${item.name} (${item.stock} ${item.unit || ''})<br>${item.price.toLocaleString()}ƒë</span>
      <input type="number" min="0" value="0"/>
    `;
    menuList.appendChild(div);
  });
}

async function sendOrder() {
  const btn = document.getElementById("submitOrderBtn");
  btn.disabled = true;
  btn.innerText = "ƒêang g·ª≠i...";

  const items = [];
  const rows = document.querySelectorAll(".menu-item");

  rows.forEach(row => {
    const name = row.dataset.name;
    const unit = row.dataset.unit;
    const price = parseInt(row.dataset.price);
    const qty = parseInt(row.querySelector("input").value);
    if (qty > 0) items.push({ name, unit, quantity: qty, price });
  });

  if (items.length === 0) {
    alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 m√≥n.");
    btn.disabled = false;
    btn.innerText = "üßæ G·ª≠i ƒë∆°n h√†ng";
    return;
  }

  const now = new Date().toISOString();

  items.forEach(order => {
    const menuItem = branchData.menu.find(m => m.name === order.name);
    salesData.logs.push({
      branch: branchName,
      item: order.name,
      unit: order.unit,
      quantity: order.quantity,
      price: order.price,
      time: now
    });

    if (menuItem) {
      menuItem.stock -= order.quantity;
      if (menuItem.stock < 0) menuItem.stock = 0;
    }
  });

  try {
    await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      mode: "no-cors",
      body: JSON.stringify(salesData)
    });

    alert("‚úÖ G·ª≠i ƒë∆°n th√†nh c√¥ng!");
    renderMenu();
    renderTodayStats();

  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è ƒê√£ c√≥ l·ªói x·∫£y ra khi g·ª≠i d·ªØ li·ªáu....T·∫£i l·∫°i trang.");
  }

  btn.disabled = false;
  btn.innerText = "üßæ G·ª≠i ƒë∆°n h√†ng";
}

function renderTodayStats() {
  const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
  const logsToday = salesData.logs.filter(log =>
    log.time?.startsWith(today) && log.branch === branchName
  );

  const summary = {};
  let total = 0;

  logsToday.forEach(log => {
    if (!summary[log.item]) summary[log.item] = { quantity: 0, total: 0 };
    summary[log.item].quantity += log.quantity;
    summary[log.item].total += log.quantity * log.price;
    total += log.quantity * log.price;
  });

  const statsDiv = document.getElementById("statsToday");
  statsDiv.innerHTML = `<h3>üìä ƒê∆°n h√†ng h√¥m nay:</h3><ul>
    ${Object.entries(summary)
      .map(([name, s]) => {
        // T√¨m ƒë∆°n v·ªã t∆∞∆°ng ·ª©ng trong menu
        const menuItem = branchData.menu.find(item => item.name === name);
        const unit = menuItem?.unit || 'c√°i'; 
        return `<li>${name}: ${s.quantity} ${unit} ~ ${s.total.toLocaleString()}ƒë</li>`;
      })
      .join("")}
  </ul><strong>üí∞ T·ªïng ti·ªÅn: ${total.toLocaleString()}ƒë</strong>`;
}
const themeToggle = document.getElementById("themeToggle");

// Khi t·∫£i trang, ki·ªÉm tra localStorage
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");

  // L∆∞u v√†o localStorage
  if (document.body.classList.contains("dark")) {
    localStorage.setItem("theme", "dark");
  } else {
    localStorage.setItem("theme", "light");
  }
});
</script>
</body>
</html>
